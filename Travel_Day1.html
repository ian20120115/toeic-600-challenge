<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel English - Day 1 - Ê©üÂ†¥Â†±Âà∞ (At the Airport)</title>
    <style>
        /* Travel Theme Variables */
        :root {
            --bg-color: #fffdf5;   /* Creamy White */
            --card-bg: #ffffff;    /* White */
            --text-main: #2c3e50;  /* Dark Blue Grey */
            --text-sub: #7f8c8d;   /* Grey */
            --accent: #16a085;     /* Sea Green/Teal */
            --accent-warm: #f39c12;/* Sunset Orange/Yellow */
            --font-main: 'Segoe UI', sans-serif;
            --font-hand: 'Brush Script MT', cursive; /* Fun font for title if available, simplistic fallback */
        }

        body { 
            font-family: var(--font-main); 
            background-color: var(--bg-color); 
            /* Subtle map pattern or texture */
            background-image: repeating-linear-gradient(45deg, #fffdf5 25%, #f4f7f6 25%, #f4f7f6 50%, #fffdf5 50%, #fffdf5 75%, #f4f7f6 75%, #f4f7f6 100%);
            background-size: 20px 20px;
            margin: 0; padding: 20px; 
            color: var(--text-main); 
            min-height: 100vh;
        }
        
        .container { 
            max-width: 800px; margin: 0 auto; 
            background: var(--card-bg); 
            padding: 30px; 
            border-radius: 15px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
            border-top: 8px solid var(--accent);
            border-bottom: 8px solid var(--accent-warm);
        }

        h1 { 
            text-align: center; color: var(--accent); 
            font-family: var(--font-main);
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }
        
        .subtitle {
            text-align: center; color: var(--accent-warm);
            font-size: 1.2em; margin-bottom: 30px; font-weight: bold;
        }
        
        /* Navigation Buttons */
        .nav { display: flex; justify-content: center; gap: 15px; margin-bottom: 30px; flex-wrap: wrap; }
        .btn { 
            padding: 12px 25px; border: none; border-radius: 25px;
            cursor: pointer; font-size: 16px; transition: 0.3s; font-weight: bold; 
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            display: flex; align-items: center; gap: 5px;
        }
        
        .btn-learn { background-color: var(--accent); color: white; }
        .btn-quiz { background-color: var(--accent-warm); color: white; }
        .btn:hover { 
            transform: translateY(-3px); 
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        /* Learning Mode Cards */
        .word-card { 
            border-left: 5px solid var(--accent-warm); 
            background: #fdfdfd; 
            padding: 20px; margin-bottom: 20px; 
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: 0.2s;
        }
        .word-card:hover { transform: scale(1.01); background: #fffcf5; }

        .word-header { display: flex; align-items: center; gap: 15px; margin-bottom: 10px; }
        .english-word { 
            font-size: 26px; font-weight: bold; color: var(--accent); 
        }
        .speak-btn { 
            background: #eee; border: none; 
            border-radius: 50%; width: 36px; height: 36px; color: var(--text-main);
            cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.2s; 
        }
        .speak-btn:hover { background: var(--accent-warm); color: white; }
        .meaning { color: var(--text-main); font-weight: bold; font-size: 20px; }
        
        .sentence-box { margin-top: 10px; padding: 10px; background: #f4f6f7; border-radius: 6px; }
        .sentence { font-style: italic; color: #2c3e50; font-size: 1.1em; margin-bottom: 4px; }
        .sentence-zh { color: #7f8c8d; font-size: 0.95em; }

        /* Quiz Mode */
        #quiz-section { display: none; text-align: center; }
        .question-word { 
            font-size: 32px; font-weight: bold; margin-bottom: 30px; 
            color: var(--accent); 
        }
        .options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        
        @media (max-width: 600px) {
            .options-grid { grid-template-columns: 1fr; }
        }

        .option-btn { 
            background: white; border: 2px solid #ecf0f1; color: var(--text-main);
            padding: 15px; border-radius: 10px; cursor: pointer; font-size: 18px; transition: 0.2s; 
            font-weight: bold;
        }
        .option-btn:hover { background-color: #e8f8f5; border-color: var(--accent); }
        .option-btn:disabled { opacity: 0.6; cursor: not-allowed; }
        
        .result-message { font-size: 22px; font-weight: bold; margin-top: 25px; padding: 15px; border-radius: 8px; }
        .correct { color: #16a085; background: #e8f8f5; border: 1px solid #16a085; }
        .wrong { color: #c0392b; background: #fadbd8; border: 1px solid #c0392b; }
        .score-board { font-size: 28px; color: var(--accent-warm); margin-top: 30px; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h1>‚úàÔ∏è Travel English</h1>
    <div class="subtitle">Day 1 - Ê©üÂ†¥Â†±Âà∞ (At the Airport)</div>
    
    <div class="nav">
        <a href="index.html" class="btn btn-learn" style="text-decoration:none;">üè† Main Menu</a>
        <button class="btn btn-learn" onclick="showSection('learn')">üìñ Vocabulary</button>
        <button class="btn btn-quiz" onclick="startQuiz()">üìù Quiz</button>
    </div>

    <div id="learn-section"></div>

    <div id="quiz-section">
        <div id="quiz-container">
            <div class="question-word" id="q-word">Word</div>
            <div class="options-grid" id="options-area"></div>
            <div id="result-msg"></div>
        </div>
        <div id="final-score" style="display:none;" class="score-board"></div>
        <button id="restart-btn" class="btn btn-learn" style="display:none; margin-top:20px;" onclick="startQuiz()">üîÑ Review</button>
    </div>
</div>

<script>
    const wordsDB = [{"en": "Passport", "zh": "Ë≠∑ÁÖß", "sent": "May I see your passport?", "sentZh": "ÊàëÂèØ‰ª•Áúã‰Ω†ÁöÑË≠∑ÁÖßÂóéÔºü"}, {"en": "Visa", "zh": "Á∞ΩË≠â", "sent": "Do I need a visa for Japan?", "sentZh": "ÂéªÊó•Êú¨ÈúÄË¶ÅÁ∞ΩË≠âÂóéÔºü"}, {"en": "Boarding Pass", "zh": "ÁôªÊ©üË≠â", "sent": "Here is your boarding pass.", "sentZh": "ÈÄôÊòØÊÇ®ÁöÑÁôªÊ©üË≠â„ÄÇ"}, {"en": "Check-in Counter", "zh": "Â†±Âà∞Ê´ÉÊ™Ø", "sent": "Where is the check-in counter?", "sentZh": "Â†±Âà∞Ê´ÉÊ™ØÂú®Âì™Ë£°Ôºü"}, {"en": "Terminal", "zh": "Ëà™Âªà", "sent": "The flight departs from Terminal 2.", "sentZh": "Áè≠Ê©üÂæûÁ¨¨‰∫åËà™ÂªàÂá∫Áôº„ÄÇ"}, {"en": "Gate", "zh": "ÁôªÊ©üÈñÄ", "sent": "Go to Gate 15.", "sentZh": "ÂâçÂæÄ 15 ËôüÁôªÊ©üÈñÄ„ÄÇ"}, {"en": "Departure", "zh": "Âá∫Â¢É/Âá∫Áôº", "sent": "Departure time is 10:00 AM.", "sentZh": "Âá∫ÁôºÊôÇÈñìÊòØ‰∏äÂçà 10 Èªû„ÄÇ"}, {"en": "Arrival", "zh": "ÂÖ•Â¢É/ÊäµÈÅî", "sent": "Arrival hall is on the first floor.", "sentZh": "ÂÖ•Â¢ÉÂ§ßÂª≥Âú®‰∏ÄÊ®ì„ÄÇ"}, {"en": "Baggage Claim", "zh": "Ë°åÊùéÊèêÈ†òËôï", "sent": "Pick up luggage at baggage claim.", "sentZh": "Âú®Ë°åÊùéÊèêÈ†òËôïÈ†òÂèñË°åÊùé„ÄÇ"}, {"en": "Carousel", "zh": "Ë°åÊùéËΩâÁõ§", "sent": "Baggage is on carousel 5.", "sentZh": "Ë°åÊùéÂú® 5 ËôüËΩâÁõ§„ÄÇ"}, {"en": "Customs", "zh": "Êµ∑Èóú", "sent": "Nothing to declare at customs.", "sentZh": "Êµ∑ÈóúÊ≤íÊúâÊù±Ë•øË¶ÅÁî≥Â†±„ÄÇ"}, {"en": "Immigration", "zh": "ÁßªÊ∞ëÁΩ≤/Ë≠âÁÖßÊü•È©ó", "sent": "Line up for immigration.", "sentZh": "ÊéíÈöäÈÄ≤Ë°åË≠âÁÖßÊü•È©ó„ÄÇ"}, {"en": "Carry-on", "zh": "Èö®Ë∫´Ë°åÊùé", "sent": "Is this your carry-on bag?", "sentZh": "ÈÄôÊòØÊÇ®ÁöÑÈö®Ë∫´Ë°åÊùéÂóéÔºü"}, {"en": "Checked Baggage", "zh": "ÊâòÈÅãË°åÊùé", "sent": "I have two pieces of checked baggage.", "sentZh": "ÊàëÊúâÂÖ©‰ª∂ÊâòÈÅãË°åÊùé„ÄÇ"}, {"en": "Oversized", "zh": "Ë∂ÖÂ§ß/Ë∂ÖÈáç", "sent": "Oversized luggage costs extra.", "sentZh": "Ë∂ÖÂ§ßË°åÊùéÈúÄÈ°çÂ§ñ‰ªòË≤ª„ÄÇ"}, {"en": "Security Check", "zh": "ÂÆâÊ™¢", "sent": "Remove your laptop for security check.", "sentZh": "ÂÆâÊ™¢ÊôÇË´ãÂèñÂá∫Á≠ÜÈõª„ÄÇ"}, {"en": "Metal Detector", "zh": "ÈáëÂ±¨Êé¢Ê∏¨Âô®", "sent": "Walk through the metal detector.", "sentZh": "Ëµ∞ÈÅéÈáëÂ±¨Êé¢Ê∏¨Âô®„ÄÇ"}, {"en": "Duty-free", "zh": "ÂÖçÁ®ÖÂ∫ó", "sent": "I want to buy chocolate at duty-free.", "sentZh": "ÊàëÊÉ≥Âú®ÂÖçÁ®ÖÂ∫óË≤∑Â∑ßÂÖãÂäõ„ÄÇ"}, {"en": "Boarding", "zh": "ÁôªÊ©ü", "sent": "Boarding starts in 10 minutes.", "sentZh": "10 ÂàÜÈêòÂæåÈñãÂßãÁôªÊ©ü„ÄÇ"}, {"en": "Delayed", "zh": "Âª∂Ë™§", "sent": "The flight is delayed due to weather.", "sentZh": "Áè≠Ê©üÂõ†Â§©Ê∞£Âª∂Ë™§„ÄÇ"}];

    function initLearn() {
        const container = document.getElementById('learn-section');
        container.innerHTML = '';
        wordsDB.forEach((item, index) => {
            const card = document.createElement('div');
            card.className = 'word-card';
            card.innerHTML = `
                <div class="word-header">
                    <span class="english-word">${item.en}</span>
                    <button class="speak-btn" onclick="speak('${item.en}')" title="Listen">üîä</button>
                    <span class="meaning">${item.zh}</span>
                </div>
                <div class="sentence-box">
                    <div class="sentence">"${item.sent}" <button class="speak-btn" style="width:24px; height:24px; font-size:12px; display:inline-flex; vertical-align:middle; margin-left:5px;" onclick="speak(wordsDB[${index}].sent)" title="Listen">üîä</button></div>
                    <div class="sentence-zh">${item.sentZh}</div>
                </div>
            `;
            container.appendChild(card);
        });
    }

    function speak(text) {
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'en-US'; 
        window.speechSynthesis.speak(utterance);
    }

    function showSection(section) {
        document.getElementById('learn-section').style.display = section === 'learn' ? 'block' : 'none';
        document.getElementById('quiz-section').style.display = section === 'quiz' ? 'block' : 'none';
    }

    let currentQuestion = 0;
    let score = 0;
    let quizList = [];
    let wrongAnswers = [];

    function startQuiz() {
        showSection('quiz');
        currentQuestion = 0;
        score = 0;
        wrongAnswers = [];
        document.getElementById('final-score').style.display = 'none';
        document.getElementById('restart-btn').style.display = 'none';
        document.getElementById('quiz-container').style.display = 'block';
        quizList = [...wordsDB].sort(() => 0.5 - Math.random());
        loadQuestion();
    }

    function loadQuestion() {
        if (currentQuestion >= quizList.length) {
            endQuiz();
            return;
        }
        const currentWord = quizList[currentQuestion];
        document.getElementById('q-word').textContent = currentWord.en;
        document.getElementById('result-msg').className = '';
        document.getElementById('result-msg').innerHTML = '';

        let options = [currentWord.zh];
        while (options.length < 4) {
            const randomWord = wordsDB[Math.floor(Math.random() * wordsDB.length)];
            if (!options.includes(randomWord.zh)) options.push(randomWord.zh);
        }
        options.sort(() => 0.5 - Math.random());

        const optionsArea = document.getElementById('options-area');
        optionsArea.innerHTML = '';
        options.forEach(opt => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.textContent = opt;
            btn.onclick = () => checkAnswer(opt, currentWord.zh);
            optionsArea.appendChild(btn);
        });
    }

    function checkAnswer(selected, correct) {
        const resultDiv = document.getElementById('result-msg');
        document.querySelectorAll('.option-btn').forEach(b => b.disabled = true);
        if (selected === correct) {
            score++;
            resultDiv.textContent = "‚úÖ Correct!";
            resultDiv.className = "result-message correct";
        } else {
            resultDiv.textContent = `‚ùå Correct Answer: ${correct}`;
            resultDiv.className = "result-message wrong";
            wrongAnswers.push({...quizList[currentQuestion], selected: selected});
        }
        setTimeout(() => {
            currentQuestion++;
            loadQuestion();
        }, 1500);
    }

    function endQuiz() {
        document.getElementById('quiz-container').style.display = 'none';
        const scoreBoard = document.getElementById('final-score');
        scoreBoard.style.display = 'block';
        let report = `Great Job!<br>Score: ${score} / ${wordsDB.length}`;
        if (wrongAnswers.length > 0) {
            report += '<div style="margin-top:20px; text-align:left; background:#fff5f5; padding:15px; border-radius:8px; border:1px solid #fab1a0;">';
            report += '<h3 style="color:#e17055; margin-top:0;">Words to Review:</h3><ul style="padding-left:20px; color:#636e72;">';
            wrongAnswers.forEach(w => {
                report += `<li style="margin-bottom:5px;"><strong>${w.en}</strong>: <span style="color:#00b894;">${w.zh}</span> <span style="color:#b2bec3; font-size:0.9em;">(You chose: ${w.selected})</span></li>`;
            });
            report += '</ul></div>';
        }
        scoreBoard.innerHTML = report;
        document.getElementById('restart-btn').style.display = 'inline-block';
    }

    initLearn();
</script>
</body>
