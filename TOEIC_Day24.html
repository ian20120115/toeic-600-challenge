        .result-message { font-size: 20px; font-weight: bold; margin-top: 20px; padding: 15px; border-radius: 8px; }
        .correct { color: #27ae60; background: #d5f5e3; }
        .wrong { color: #c0392b; background: #fadbd8; }
        .score-board { font-size: 24px; color: #2c3e50; font-weight: bold; margin-top: 30px; }
    </style>
</head>
<body>
<div class="container">

    <div class="nav">

    </div>

    <div id="quiz-section">

    </div>
</div>
<script>
    const wordsDB = [
        { en: "agent", zh: "‰ª£ÁêÜ‰∫∫", sent: "I talked to the real estate agent.", sentZh: "ÊàëË∑üÊàøÂú∞Áî¢‰ª£ÁêÜ‰∫∫Ë´áÈÅé‰∫Ü„ÄÇ" },
        { en: "apartment", zh: "ÂÖ¨ÂØì", sent: "He lives in a small apartment.", sentZh: "‰ªñ‰ΩèÂú®‰∏ÄÈñìÂ∞èÂÖ¨ÂØìË£°„ÄÇ" },
        { en: "architect", zh: "Âª∫ÁØâÂ∏´", sent: "The architect designed the building.", sentZh: "Âª∫ÁØâÂ∏´Ë®≠Ë®à‰∫ÜÈÄôÊ£üÂª∫ÁØâ„ÄÇ" },
        { en: "construct", zh: "Âª∫ÈÄ†", sent: "They are constructing a new bridge.", sentZh: "‰ªñÂÄëÊ≠£Âú®Âª∫ÈÄ†‰∏ÄÂ∫ßÊñ∞Ê©ã„ÄÇ" },
        { en: "contract", zh: "ÂêàÁ¥Ñ", sent: "Sign the rental contract.", sentZh: "Á∞ΩÁΩ≤ÁßüË≥ÉÂêàÁ¥Ñ„ÄÇ" },
        { en: "district", zh: "ÂçÄÂüü", sent: "This is a business district.", sentZh: "ÈÄôÊòØÂïÜÊ•≠ÂçÄ„ÄÇ" },
        { en: "furnished", zh: "ÈôÑÂÇ¢‰ø±ÁöÑ", sent: "The apartment comes fully furnished.", sentZh: "ÈÄôÈñìÂÖ¨ÂØìÈôÑÈΩäÂÖ®ÁöÑÂÇ¢‰ø±„ÄÇ" },
        { en: "landlord", zh: "ÊàøÊù±", sent: "My landlord is very nice.", sentZh: "ÊàëÁöÑÊàøÊù±‰∫∫ÂæàÂ•Ω„ÄÇ" },
        { en: "lease", zh: "ÁßüÁ¥ÑÔºõÁßüË≥É", sent: "The lease expires next month.", sentZh: "ÁßüÁ¥Ñ‰∏ãÂÄãÊúàÂà∞Êúü„ÄÇ" },
        { en: "location", zh: "Âú∞Èªû", sent: "The hotel is in a great location.", sentZh: "ÈÄôÂÆ∂È£ØÂ∫óÁöÑÂú∞ÈªûÂæàÊ£í„ÄÇ" },
        { en: "maintain", zh: "Á∂≠Ë≠∑", sent: "The building is well maintained.", sentZh: "ÈÄôÊ£üÂª∫ÁØâÁ∂≠Ë≠∑ÂæóÂæàÂ•Ω„ÄÇ" },
        { en: "occupy", zh: "‰ΩîÁî®ÔºõÂ±Ö‰Ωè", sent: "The building is occupied by a bank.", sentZh: "ÈÄôÊ£üÂª∫ÁØâË¢´‰∏ÄÂÆ∂ÈäÄË°å‰ΩîÁî®„ÄÇ" },
        { en: "own", zh: "ÊìÅÊúâ", sent: "Do you own your home?", sentZh: "‰Ω†ÊúâËá™Â∑±ÁöÑÊàøÂ≠êÂóéÔºü" },
        { en: "property", zh: "Ë≤°Áî¢ÔºõÊàøÂú∞Áî¢", sent: "He invests in property.", sentZh: "‰ªñÊäïË≥áÊàøÂú∞Áî¢„ÄÇ" },
        { en: "renovate", zh: "Êï¥‰øÆ", sent: "We plan to renovate the kitchen.", sentZh: "ÊàëÂÄëË®àÁï´Êï¥‰øÆÂªöÊàø„ÄÇ" },
        { en: "rent", zh: "ÁßüÈáëÔºõÁßü", sent: "Rent is due on the first of the month.", sentZh: "ÁßüÈáëÂú®ÊØèÂÄãÊúàÁöÑ‰∏ÄËôüÂà∞Êúü„ÄÇ" },
        { en: "residence", zh: "‰ΩèÊâÄ", sent: "This is his primary residence.", sentZh: "ÈÄôÊòØ‰ªñÁöÑ‰∏ªË¶Å‰ΩèÊâÄ„ÄÇ" },
        { en: "site", zh: "Âú∞Èªû", sent: "They visited the construction site.", sentZh: "‰ªñÂÄëÂèÉËßÄ‰∫ÜÊñΩÂ∑•Âú∞Èªû„ÄÇ" },
        { en: "tenant", zh: "ÊàøÂÆ¢", sent: "The tenant complained about the noise.", sentZh: "ÊàøÂÆ¢Êä±ÊÄ®Âô™Èü≥„ÄÇ" },
        { en: "utility", zh: "ÂÖ¨Áî®‰∫ãÊ•≠(Ê∞¥ÈõªÁì¶ÊñØ)", sent: "Utilities are included in the rent.", sentZh: "Ê∞¥ÈõªÁì¶ÊñØË≤ªÂåÖÂê´Âú®ÁßüÈáëÂÖß„ÄÇ" }
    ];

    function initLearn() {
        const container = document.getElementById('learn-section');
        container.innerHTML = '';
        wordsDB.forEach(item => {
            const card = document.createElement('div');
            card.className = 'word-card';
            card.innerHTML = `
                <div class="word-header">
                    <span class="english-word">${item.en}</span>
                    <button class="speak-btn" onclick="speak('${item.en}')" title="ÈªûÊìäÁôºÈü≥">üîä</button>
                    <span class="meaning">${item.zh}</span>
                </div>
                <div class="sentence-box"><div class="sentence">${item.sent}</div><div class="sentence-zh">${item.sentZh}</div></div>
            `;
            container.appendChild(card);
        });
    }
    function speak(text) { const utterance = new SpeechSynthesisUtterance(text); utterance.lang = 'en-US'; window.speechSynthesis.speak(utterance); }
    function showSection(section) {
        document.getElementById('learn-section').style.display = section === 'learn' ? 'block' : 'none';
        document.getElementById('quiz-section').style.display = section === 'quiz' ? 'block' : 'none';
    }
    let currentQuestion = 0, score = 0, quizList = [];
    function startQuiz() {
        showSection('quiz'); currentQuestion = 0; score = 0;
        document.getElementById('final-score').style.display = 'none';
        document.getElementById('restart-btn').style.display = 'none';
        document.getElementById('quiz-container').style.display = 'block';
        quizList = [...wordsDB].sort(() => 0.5 - Math.random());
        loadQuestion();
    }
    function loadQuestion() {
        if (currentQuestion >= quizList.length) { endQuiz(); return; }
        const currentWord = quizList[currentQuestion];
        document.getElementById('q-word').textContent = currentWord.en;
        document.getElementById('result-msg').className = ''; document.getElementById('result-msg').innerHTML = '';
        let options = [currentWord.zh];
        while (options.length < 4) {
            const randomWord = wordsDB[Math.floor(Math.random() * wordsDB.length)];
            if (!options.includes(randomWord.zh)) options.push(randomWord.zh);
        }
        options.sort(() => 0.5 - Math.random());
        const optionsArea = document.getElementById('options-area'); optionsArea.innerHTML = '';
        options.forEach(opt => {
            const btn = document.createElement('button'); btn.className = 'option-btn'; btn.textContent = opt;
            btn.onclick = () => checkAnswer(opt, currentWord.zh); optionsArea.appendChild(btn);
        });
    }
    function checkAnswer(selected, correct) {
        const resultDiv = document.getElementById('result-msg');
        document.querySelectorAll('.option-btn').forEach(b => b.disabled = true);
        if (selected === correct) { score++; resultDiv.textContent = "‚úÖ Ê≠£Á¢∫ Correct!"; resultDiv.className = "result-message correct"; } 
        else { resultDiv.textContent = `‚ùå ÈåØË™§! Ê≠£Ëß£ÊòØ: ${correct}`; resultDiv.className = "result-message wrong"; }
        setTimeout(() => { currentQuestion++; loadQuestion(); }, 1500);
    }
    function endQuiz() {
        document.getElementById('quiz-container').style.display = 'none';
        const scoreBoard = document.getElementById('final-score'); scoreBoard.style.display = 'block';
        scoreBoard.innerHTML = `Ê∏¨È©óÁµêÊùü!<br>‰Ω†ÁöÑÂàÜÊï∏: ${score} / ${wordsDB.length}`;
        document.getElementById('restart-btn').style.display = 'inline-block';
    }
    initLearn();
</script>
</body>
</html>
