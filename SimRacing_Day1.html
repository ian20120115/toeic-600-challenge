<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sim Racing English - Day 1 - Âü∫Á§éÈßïÈßõ (Driving Basics)</title>
    <style>
        /* Racing Theme Variables */
        :root {
            --bg-color: #1a1a1a;   /* Asphalt Black */
            --card-bg: #2d2d2d;    /* Dark Grey */
            --text-main: #f0f0f0;  /* White */
            --text-sub: #b0b0b0;   /* Light Grey */
            --accent: #e74c3c;     /* Racing Red */
            --accent-glow: rgba(231, 76, 60, 0.4);
            --flag-check: #ffffff;
            --font-main: 'Segoe UI', sans-serif;
            --font-speed: 'Arial Black', sans-serif;
        }

        body { 
            font-family: var(--font-main); 
            background-color: var(--bg-color); 
            /* Carbon Fiber-ish pattern */
            background-image: radial-gradient(black 15%, transparent 16%), radial-gradient(black 15%, transparent 16%);
            background-size: 10px 10px;
            background-position: 0 0, 5px 5px;
            margin: 0; padding: 20px; 
            color: var(--text-main); 
        }
        
        .container { 
            max-width: 800px; margin: 0 auto; 
            background: var(--card-bg); 
            padding: 30px; 
            border-radius: 4px; /* Sharper corners for racing feel */
            box-shadow: 0 0 20px var(--accent-glow); 
            border-top: 5px solid var(--accent);
        }

        h1 { 
            text-align: center; color: var(--text-main); 
            font-family: var(--font-speed);
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 2px solid var(--accent); 
            padding-bottom: 15px; 
            font-style: italic; /* Speed! */
        }
        
        /* Navigation Buttons */
        .nav { display: flex; justify-content: center; gap: 20px; margin-bottom: 30px; }
        .btn { 
            padding: 10px 30px; border: none; transform: skew(-15deg); /* Racing Skew */
            cursor: pointer; font-size: 16px; transition: 0.2s; font-weight: bold; 
            text-transform: uppercase;
        }
        .btn span { display: inline-block; transform: skew(15deg); } /* Un-skew text */
        
        .btn-learn { background-color: var(--text-main); color: var(--bg-color); }
        .btn-quiz { background-color: var(--accent); color: white; }
        .btn:hover { 
            transform: skew(-15deg) translateY(-2px); 
            box-shadow: 5px 5px 0px rgba(0,0,0,0.5);
        }

        /* Learning Mode Cards */
        .word-card { 
            border-left: 6px solid var(--accent); 
            background: #363636; 
            padding: 20px; margin-bottom: 20px; 
            box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }
        .word-header { display: flex; align-items: center; gap: 15px; margin-bottom: 10px; }
        .english-word { 
            font-size: 24px; font-weight: bold; color: var(--accent); 
            font-family: var(--font-speed); font-style: italic;
        }
        .speak-btn { 
            background: #555; border: none; 
            border-radius: 50%; width: 32px; height: 32px; color: white;
            cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.2s; 
        }
        .speak-btn:hover { background: var(--accent); }
        .meaning { color: var(--text-main); font-weight: bold; font-size: 20px; }
        
        .sentence-box { margin-top: 10px; padding-top: 10px; border-top: 1px solid #555; }
        .sentence { font-style: italic; color: #dcdcdc; font-size: 1.1em; margin-bottom: 4px; }
        .sentence-zh { color: var(--text-sub); font-size: 0.95em; }

        /* Quiz Mode */
        #quiz-section { display: none; text-align: center; }
        .question-word { 
            font-size: 32px; font-weight: bold; margin-bottom: 30px; 
            color: var(--accent); font-family: var(--font-speed); font-style: italic;
        }
        .options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .option-btn { 
            background: #444; border: 2px solid #555; color: white;
            padding: 20px; border-radius: 4px; cursor: pointer; font-size: 18px; transition: 0.2s; 
            font-weight: bold;
        }
        .option-btn:hover { background-color: #555; border-color: var(--accent); }
        .option-btn:disabled { opacity: 0.6; cursor: not-allowed; }
        
        .result-message { font-size: 22px; font-weight: bold; margin-top: 25px; padding: 15px; border-radius: 4px; }
        .correct { color: #fff; background: #27ae60; }
        .wrong { color: #fff; background: #c0392b; }
        .score-board { font-size: 28px; color: var(--accent); font-family: var(--font-speed); margin-top: 30px; }
    </style>
</head>
<body>

<div class="container">
    <h1>Day 1 - Âü∫Á§éÈßïÈßõ (Driving Basics)</h1>
    
    <div class="nav">
        <a href="index.html" class="btn btn-learn" style="text-decoration:none;"><span>üè† ‰∏ªÈÅ∏ÂñÆ</span></a>
        <button class="btn btn-learn" onclick="showSection('learn')"><span>üìñ ÂñÆÂ≠óÂç°</span></button>
        <button class="btn btn-quiz" onclick="startQuiz()"><span>üèÅ ÈñãÂßãÊØîË≥Ω</span></button>
    </div>

    <div id="learn-section"></div>

    <div id="quiz-section">
        <div id="quiz-container">
            <div class="question-word" id="q-word">Word</div>
            <div class="options-grid" id="options-area"></div>
            <div id="result-msg"></div>
        </div>
        <div id="final-score" style="display:none;" class="score-board"></div>
        <button id="restart-btn" class="btn btn-learn" style="display:none; margin-top:20px;" onclick="startQuiz()"><span>üîÑ ÂÜçË∑ë‰∏ÄÂúà</span></button>
    </div>
</div>

<script>
    const wordsDB = [{"en": "Apex", "zh": "ÂΩéÈ†ÇÈªû", "sent": "Hit the apex for the fastest line.", "sentZh": "Ëß∏Á¢∞ÂΩéÈ†ÇÈªû‰ª•Áç≤ÂæóÊúÄÂø´Ë∑ØÁ∑ö„ÄÇ"}, {"en": "Braking Point", "zh": "ÁÖûËªäÈªû", "sent": "Find your braking point marker.", "sentZh": "ÊâæÂà∞‰Ω†ÁöÑÁÖûËªäÈªûÊ®ôË®ò„ÄÇ"}, {"en": "Racing Line", "zh": "Ë≥ΩËªäË∑ØÁ∑ö", "sent": "Follow the optimal racing line.", "sentZh": "Ê≤øËëóÊúÄ‰Ω≥Ë≥ΩËªäË∑ØÁ∑öË°åÈßõ„ÄÇ"}, {"en": "Throttle", "zh": "Ê≤πÈñÄ", "sent": "Apply throttle smoothly.", "sentZh": "Âπ≥È†ÜÂú∞Ë∏©Ê≤πÈñÄ„ÄÇ"}, {"en": "Steering", "zh": "ËΩâÂêë", "sent": "Precise steering inputs are key.", "sentZh": "Á≤æÁ¢∫ÁöÑËΩâÂêëËº∏ÂÖ•ÊòØÈóúÈçµ„ÄÇ"}, {"en": "Gear", "zh": "Ê™î‰Ωç", "sent": "Shift to a lower gear.", "sentZh": "ÈôçÊ™î„ÄÇ"}, {"en": "Clutch", "zh": "Èõ¢ÂêàÂô®", "sent": "Use the clutch for manual shifts.", "sentZh": "ÊâãÊéíÊèõÊ™îÊôÇ‰ΩøÁî®Èõ¢ÂêàÂô®„ÄÇ"}, {"en": "Lap Time", "zh": "ÂñÆÂúàÊôÇÈñì", "sent": "Your lap time is improving.", "sentZh": "‰Ω†ÁöÑÂñÆÂúàÊôÇÈñìÊ≠£Âú®ÈÄ≤Ê≠•„ÄÇ"}, {"en": "Sector", "zh": "ÂçÄÊÆµ", "sent": "You are fastest in sector 2.", "sentZh": "‰Ω†Âú®Á¨¨‰∫åÂçÄÊÆµÊúÄÂø´„ÄÇ"}, {"en": "Track Limits", "zh": "Ë≥ΩÈÅìÈÇäÁïå", "sent": "Stay within track limits.", "sentZh": "‰øùÊåÅÂú®Ë≥ΩÈÅìÈÇäÁïåÂÖß„ÄÇ"}, {"en": "Paddock", "zh": "ÂúçÂ†¥", "sent": "Teams prepare in the paddock.", "sentZh": "ËªäÈöäÂú®ÂúçÂ†¥ÂÅöÊ∫ñÂÇô„ÄÇ"}, {"en": "Pit Lane", "zh": "Á∂≠‰øÆÂçÄÈÄöÈÅì", "sent": "Speed limit in the pit lane.", "sentZh": "Á∂≠‰øÆÂçÄÈÄöÈÅìÊúâÈÄüÈôê„ÄÇ"}, {"en": "Grid", "zh": "Ëµ∑Ë∑ëÊ†º", "sent": "Form up on the grid.", "sentZh": "Âú®Ëµ∑Ë∑ëÊ†ºÂ∞±‰Ωç„ÄÇ"}, {"en": "Pole Position", "zh": "Ê°ø‰Ωç", "sent": "He qualified on pole position.", "sentZh": "‰ªñÂèñÂæó‰∫ÜÊ°ø‰Ωç„ÄÇ"}, {"en": "Start Lights", "zh": "Ëµ∑Ë∑ëÁáà", "sent": "Wait for the start lights.", "sentZh": "Á≠âÂæÖËµ∑Ë∑ëÁáà„ÄÇ"}, {"en": "Chequered Flag", "zh": "ÊñπÊ†ºÊóó", "sent": "The race ends with the chequered flag.", "sentZh": "ÊØîË≥ΩÂú®ÊñπÊ†ºÊóóÊèÆÂãïÊôÇÁµêÊùü„ÄÇ"}, {"en": "Podium", "zh": "È†íÁçéÂè∞", "sent": "Finish in the top 3 for a podium.", "sentZh": "Ââç‰∏âÂêçÂÆåË≥ΩÂèØ‰∏äÈ†íÁçéÂè∞„ÄÇ"}, {"en": "Gap", "zh": "Â∑ÆË∑ù", "sent": "The gap to the car ahead is 2 seconds.", "sentZh": "ËàáÂâçËªäÁöÑÂ∑ÆË∑ùÊòØ 2 Áßí„ÄÇ"}, {"en": "Split", "zh": "ÂàÜÊÆµÊôÇÈñìÂ∑Æ", "sent": "Check your split times.", "sentZh": "Ê™¢Êü•‰Ω†ÁöÑÂàÜÊÆµÊôÇÈñìÂ∑Æ„ÄÇ"}, {"en": "PB (Personal Best)", "zh": "ÂÄã‰∫∫ÊúÄ‰Ω≥", "sent": "That was a new PB!", "sentZh": "ÈÇ£ÊòØÊñ∞ÁöÑÂÄã‰∫∫ÊúÄ‰Ω≥ÊàêÁ∏æÔºÅ"}];

    function initLearn() {
        const container = document.getElementById('learn-section');
        container.innerHTML = '';
        wordsDB.forEach((item, index) => {
            const card = document.createElement('div');
            card.className = 'word-card';
            card.innerHTML = `
                <div class="word-header">
                    <span class="english-word">${item.en}</span>
                    <button class="speak-btn" onclick="speak('${item.en}')" title="ÁôºÈü≥">üîä</button>
                    <span class="meaning">${item.zh}</span>
                </div>
                <div class="sentence-box">
                    <div class="sentence">"${item.sent}" <button class="speak-btn" style="width:24px; height:24px; font-size:12px; display:inline-flex; vertical-align:middle; margin-left:5px;" onclick="speak(wordsDB[${index}].sent)" title="Listen">üîä</button></div>
                    <div class="sentence-zh">${item.sentZh}</div>
                </div>
            `;
            container.appendChild(card);
        });
    }

    function speak(text) {
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'en-US'; 
        window.speechSynthesis.speak(utterance);
    }

    function showSection(section) {
        document.getElementById('learn-section').style.display = section === 'learn' ? 'block' : 'none';
        document.getElementById('quiz-section').style.display = section === 'quiz' ? 'block' : 'none';
    }

    let currentQuestion = 0;
    let score = 0;
    let quizList = [];
    let wrongAnswers = [];

    function startQuiz() {
        showSection('quiz');
        currentQuestion = 0;
        score = 0;
        wrongAnswers = [];
        document.getElementById('final-score').style.display = 'none';
        document.getElementById('restart-btn').style.display = 'none';
        document.getElementById('quiz-container').style.display = 'block';
        quizList = [...wordsDB].sort(() => 0.5 - Math.random());
        loadQuestion();
    }

    function loadQuestion() {
        if (currentQuestion >= quizList.length) {
            endQuiz();
            return;
        }
        const currentWord = quizList[currentQuestion];
        document.getElementById('q-word').textContent = currentWord.en;
        document.getElementById('result-msg').className = '';
        document.getElementById('result-msg').innerHTML = '';

        let options = [currentWord.zh];
        while (options.length < 4) {
            const randomWord = wordsDB[Math.floor(Math.random() * wordsDB.length)];
            if (!options.includes(randomWord.zh)) options.push(randomWord.zh);
        }
        options.sort(() => 0.5 - Math.random());

        const optionsArea = document.getElementById('options-area');
        optionsArea.innerHTML = '';
        options.forEach(opt => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.textContent = opt;
            btn.onclick = () => checkAnswer(opt, currentWord.zh);
            optionsArea.appendChild(btn);
        });
    }

    function checkAnswer(selected, correct) {
        const resultDiv = document.getElementById('result-msg');
        document.querySelectorAll('.option-btn').forEach(b => b.disabled = true);
        if (selected === correct) {
            score++;
            resultDiv.textContent = "‚úÖ Correct! Nice Line!";
            resultDiv.className = "result-message correct";
        } else {
            resultDiv.textContent = `‚ùå Crash! Answer: ${correct}`;
            resultDiv.className = "result-message wrong";
            wrongAnswers.push({...quizList[currentQuestion], selected: selected});
        }
        setTimeout(() => {
            currentQuestion++;
            loadQuestion();
        }, 1500);
    }

    function endQuiz() {
        document.getElementById('quiz-container').style.display = 'none';
        const scoreBoard = document.getElementById('final-score');
        scoreBoard.style.display = 'block';
        let report = `RACE FINISH!<br>Score: ${score} / ${wordsDB.length}`;
        if (wrongAnswers.length > 0) {
            report += '<div style="margin-top:20px; text-align:left; background:#444; padding:15px; border-radius:4px; border:1px solid #e74c3c;">';
            report += '<h3 style="color:#e74c3c; margin-top:0;">Pit Stop Review (Incorrect):</h3><ul style="padding-left:20px; color:#ddd;">';
            wrongAnswers.forEach(w => {
                report += `<li style="margin-bottom:5px;"><strong>${w.en}</strong>: <span style="color:#2ecc71;">${w.zh}</span> <span style="color:#888; font-size:0.9em;">(Autopilot: ${w.selected})</span></li>`;
            });
            report += '</ul></div>';
        }
        scoreBoard.innerHTML = report;
        document.getElementById('restart-btn').style.display = 'inline-block';
    }

    initLearn();
</script>
</body>
</html>
