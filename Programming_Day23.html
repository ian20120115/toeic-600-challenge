<!DOCTYPE html>

<head>

    <style>
        /* Dark Theme Variables */
        :root {
            --bg-color: #0f172a; /* Deep Blue/Black */
            --card-bg: #1e293b;  /* Slate 800 */
            --text-main: #e2e8f0; /* Slate 200 */
            --text-sub: #94a3b8;  /* Slate 400 */
            --accent-primary: #38bdf8; /* Sky Blue (Cyan) */
            --accent-secondary: #818cf8; /* Indigo */
            --success: #4ade80;   /* Green */
            --error: #f87171;     /* Red */
            --tech-font: 'Consolas', 'Monaco', 'Courier New', monospace;
        }

        body { 
            font-family: 'Segoe UI', sans-serif; 
            background-color: var(--bg-color); 
            /* Subtle Grid Pattern for "Texture" */
            background-image: linear-gradient(#1e293b 1px, transparent 1px), linear-gradient(90deg, #1e293b 1px, transparent 1px);
            background-size: 30px 30px;
            margin: 0; padding: 20px; 
            color: var(--text-main); 
        }
        
        .container { 
            max-width: 800px; margin: 0 auto; 
            background: var(--card-bg); 
            padding: 30px; 
            border-radius: 16px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); 
            border: 1px solid #334155;
        }

        h1 { 
            text-align: center; color: var(--accent-primary); 
            border-bottom: 2px solid var(--accent-secondary); 
            padding-bottom: 15px; 
            text-shadow: 0 0 10px rgba(56, 189, 248, 0.3);
        }
        
        /* Navigation Buttons */
        .nav { display: flex; justify-content: center; gap: 20px; margin-bottom: 30px; }
        .btn { 
            padding: 10px 25px; border: none; border-radius: 8px; cursor: pointer; 
            font-size: 16px; transition: 0.3s; font-weight: bold; 
            font-family: var(--tech-font);
        }
        .btn-learn { background-color: var(--accent-primary); color: #0f172a; }
        .btn-quiz { background-color: var(--accent-secondary); color: white; }
        .btn:hover { opacity: 0.9; transform: translateY(-2px); box-shadow: 0 0 15px rgba(56, 189, 248, 0.4); }

        /* Learning Mode Cards */
        .word-card { 
            border-left: 5px solid var(--accent-primary); 
            background: #0f172a; /* Darker inner card */
            padding: 20px; margin-bottom: 20px; 
            border-radius: 8px; 
            border: 1px solid #334155;
        }
        .word-header { display: flex; align-items: center; gap: 15px; margin-bottom: 10px; }
        .english-word { 
            font-size: 24px; font-weight: bold; color: var(--accent-primary); 
            font-family: var(--tech-font);
        }
        .speak-btn { 
            background: rgba(255,255,255,0.1); border: 1px solid #475569; 
            border-radius: 50%; width: 32px; height: 32px; color: var(--text-main);
            cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.2s; 
        }
        .speak-btn:hover { background: rgba(56, 189, 248, 0.2); border-color: var(--accent-primary); }
        .meaning { color: var(--success); font-weight: bold; font-size: 20px; }
        
        .sentence-box { margin-top: 10px; padding-top: 10px; border-top: 1px dashed #334155; }
        .sentence { font-style: italic; color: #cbd5e1; font-size: 1.1em; margin-bottom: 4px; font-family: var(--tech-font); }
        .sentence-zh { color: var(--text-sub); font-size: 0.95em; }

        /* Quiz Mode */
        #quiz-section { display: none; text-align: center; }
        .question-word { 
            font-size: 32px; font-weight: bold; margin-bottom: 30px; 
            color: var(--accent-primary); font-family: var(--tech-font);
        }
        .options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .option-btn { 
            background: #1e293b; border: 2px solid #475569; color: var(--text-main);
            padding: 20px; border-radius: 12px; cursor: pointer; font-size: 18px; transition: 0.2s; 
        }
        .option-btn:hover { background-color: #334155; border-color: var(--accent-primary); }
        .option-btn:disabled { opacity: 0.6; cursor: not-allowed; }
        
        .result-message { font-size: 22px; font-weight: bold; margin-top: 25px; padding: 15px; border-radius: 12px; }
        .correct { color: #064e3b; background: var(--success); text-shadow: none; box-shadow: 0 0 10px var(--success); }
        .wrong { color: #7f1d1d; background: var(--error); box-shadow: 0 0 10px var(--error); }
        .score-board { font-size: 28px; color: var(--accent-primary); font-weight: bold; margin-top: 30px; }
    </style>
</head>
<body>

<div class="container">
    <h1>Day 23 - ÈÄ≤ÈöéÁ®ãÂºèË°ìË™û (Advanced)</h1>
    
    <div class="nav">
        <a href="index.html" class="btn btn-learn" style="text-decoration:none; display:inline-flex; align-items:center; justify-content:center;">üè† ‰∏ªÈÅ∏ÂñÆ</a>
        <button class="btn btn-learn" onclick="showSection('learn')">üìñ Â≠∏ÁøíÊ®°Âºè</button>
        <button class="btn btn-quiz" onclick="startQuiz()">üìù ÊåëÊà∞Ê∏¨È©ó</button>
    </div>

    <div id="learn-section"></div>

    <div id="quiz-section">
        <div id="quiz-container">
            <div class="question-word" id="q-word">Word</div>
            <div class="options-grid" id="options-area"></div>
            <div id="result-msg"></div>
        </div>
        <div id="final-score" style="display:none;" class="score-board"></div>
        <button id="restart-btn" class="btn btn-learn" style="display:none; margin-top:20px;" onclick="startQuiz()">üîÑ ÈáçÊñ∞ÊåëÊà∞</button>
    </div>
</div>

<script>
    const wordsDB = [{"en": "stack", "zh": "Â†ÜÁñä", "sent": "Stack follows LIFO principle.", "sentZh": "Â†ÜÁñäÈÅµÂæ™ LIFO ÂéüÂâá„ÄÇ"}, {"en": "serverless", "zh": "ÁÑ°‰º∫ÊúçÂô®", "sent": "Serverless functions scale auto.", "sentZh": "ÁÑ°‰º∫ÊúçÂô®ÂáΩÂºèËá™ÂãïÊì¥Â±ï„ÄÇ"}, {"en": "node", "zh": "ÁØÄÈªû", "sent": "Each node contains data.", "sentZh": "ÊØèÂÄãÁØÄÈªûÂåÖÂê´Ë≥áÊñô„ÄÇ"}, {"en": "scrum", "zh": "Scrum", "sent": "Daily scrum meetings keep us synced.", "sentZh": "ÊØèÊó• Scrum ÊúÉË≠∞ËÆìÊàëÂÄë‰øùÊåÅÂêåÊ≠•„ÄÇ"}, {"en": "decryption", "zh": "Ëß£ÂØÜ", "sent": "Decryption requires a private key.", "sentZh": "Ëß£ÂØÜÈúÄË¶ÅÁßÅÈë∞„ÄÇ"}, {"en": "dns", "zh": "DNS", "sent": "DNS resolves domain names.", "sentZh": "DNS Ëß£ÊûêÁ∂≤ÂüüÂêçÁ®±„ÄÇ"}, {"en": "wireframe", "zh": "Á∑öÊ°ÜÂúñ", "sent": "Design a wireframe first.", "sentZh": "ÂÖàË®≠Ë®àÁ∑öÊ°ÜÂúñ„ÄÇ"}, {"en": "exploit", "zh": "Âà©Áî®(ÊºèÊ¥û)", "sent": "Hackers exploit weaknesses.", "sentZh": "Èß≠ÂÆ¢Âà©Áî®Âº±Èªû„ÄÇ"}, {"en": "edge", "zh": "ÈÇä", "sent": "Edges connect nodes in a graph.", "sentZh": "ÈÇäÈÄ£Êé•ÂúñÂΩ¢‰∏≠ÁöÑÁØÄÈªû„ÄÇ"}, {"en": "tree", "zh": "Ê®πÁãÄÁµêÊßã", "sent": "A binary tree has two children nodes.", "sentZh": "‰∫åÂÖÉÊ®πÊúâÂÖ©ÂÄãÂ≠êÁØÄÈªû„ÄÇ"}, {"en": "interface", "zh": "‰ªãÈù¢", "sent": "The UI should be intuitive.", "sentZh": "‰ΩøÁî®ËÄÖ‰ªãÈù¢ÊáâË©≤Áõ¥ËßÄ„ÄÇ"}, {"en": "throughput", "zh": "ÂêûÂêêÈáè", "sent": "Increase the system throughput.", "sentZh": "Â¢ûÂä†Á≥ªÁµ±ÂêûÂêêÈáè„ÄÇ"}, {"en": "pipeline", "zh": "ÁÆ°Á∑ö", "sent": "Build pipeline failed.", "sentZh": "Âª∫ÁΩÆÁÆ°Á∑öÂ§±Êïó„ÄÇ"}, {"en": "agile", "zh": "ÊïèÊç∑", "sent": "Agile methodology focuses on speed.", "sentZh": "ÊïèÊç∑ÊñπÊ≥ïË´ñËëóÈáçÊñºÈÄüÂ∫¶„ÄÇ"}, {"en": "virtualization", "zh": "ËôõÊì¨Âåñ", "sent": "VMware provides virtualization.", "sentZh": "VMware Êèê‰æõËôõÊì¨Âåñ„ÄÇ"}, {"en": "kanban", "zh": "ÁúãÊùø", "sent": "Use a Kanban board to track progress.", "sentZh": "‰ΩøÁî®ÁúãÊùø‰æÜËøΩËπ§ÈÄ≤Â∫¶„ÄÇ"}, {"en": "linked list", "zh": "ÈÄ£Áµê‰∏≤Âàó", "sent": "Linked lists are dynamic.", "sentZh": "ÈÄ£Áµê‰∏≤ÂàóÊòØÂãïÊÖãÁöÑ„ÄÇ"}, {"en": "user story", "zh": "‰ΩøÁî®ËÄÖÊïÖ‰∫ã", "sent": "Write user stories for features.", "sentZh": "ÁÇ∫ÂäüËÉΩÊí∞ÂØ´‰ΩøÁî®ËÄÖÊïÖ‰∫ã„ÄÇ"}, {"en": "bit", "zh": "‰ΩçÂÖÉ", "sent": "A bit is 0 or 1.", "sentZh": "‰ΩçÂÖÉÊòØ 0 Êàñ 1„ÄÇ"}, {"en": "queue", "zh": "‰ΩáÂàó", "sent": "Queue follows FIFO principle.", "sentZh": "‰ΩáÂàóÈÅµÂæ™ FIFO ÂéüÂâá„ÄÇ"}];

    function initLearn() {
        const container = document.getElementById('learn-section');
        container.innerHTML = '';
        wordsDB.forEach((item, index) => {
            const card = document.createElement('div');
            card.className = 'word-card';
            card.innerHTML = `
                <div class="word-header">
                    <span class="english-word">${item.en}</span>
                    <button class="speak-btn" onclick="speak('${item.en}')" title="ÁôºÈü≥">üîä</button>
                    <span class="meaning">${item.zh}</span>
                </div>
                <div class="sentence-box">
                    <div class="sentence">"${item.sent}"
                        <button class="speak-btn" style="width:24px; height:24px; font-size:12px; display:inline-flex; vertical-align:middle; margin-left:5px;" onclick="speak(wordsDB[${index}].sent)" title="ÊúóËÆÄ‰æãÂè•">üîä</button>
                    </div>
                    <div class="sentence-zh">${item.sentZh}</div>
                </div>
            `;
            container.appendChild(card);
        });
    }

    function speak(text) {
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'en-US'; 
        window.speechSynthesis.speak(utterance);
    }

    function showSection(section) {
        document.getElementById('learn-section').style.display = section === 'learn' ? 'block' : 'none';
        document.getElementById('quiz-section').style.display = section === 'quiz' ? 'block' : 'none';
    }

    let currentQuestion = 0;
    let score = 0;
    let quizList = [];
    let wrongAnswers = [];

    function startQuiz() {
        showSection('quiz');
        currentQuestion = 0;
        score = 0;
        wrongAnswers = [];
        document.getElementById('final-score').style.display = 'none';
        document.getElementById('restart-btn').style.display = 'none';
        document.getElementById('quiz-container').style.display = 'block';
        quizList = [...wordsDB].sort(() => 0.5 - Math.random());
        loadQuestion();
    }

    function loadQuestion() {
        if (currentQuestion >= quizList.length) {
            endQuiz();
            return;
        }
        const currentWord = quizList[currentQuestion];
        document.getElementById('q-word').textContent = currentWord.en;
        document.getElementById('result-msg').className = '';
        document.getElementById('result-msg').innerHTML = '';

        let options = [currentWord.zh];
        while (options.length < 4) {
            const randomWord = wordsDB[Math.floor(Math.random() * wordsDB.length)];
            if (!options.includes(randomWord.zh)) options.push(randomWord.zh);
        }
        options.sort(() => 0.5 - Math.random());

        const optionsArea = document.getElementById('options-area');
        optionsArea.innerHTML = '';
        options.forEach(opt => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.textContent = opt;
            btn.onclick = () => checkAnswer(opt, currentWord.zh);
            optionsArea.appendChild(btn);
        });
    }

    function checkAnswer(selected, correct) {
        const resultDiv = document.getElementById('result-msg');
        document.querySelectorAll('.option-btn').forEach(b => b.disabled = true);
        if (selected === correct) {
            score++;
            resultDiv.textContent = "‚úÖ Ê≠£Á¢∫ Correct!";
            resultDiv.className = "result-message correct";
        } else {
            resultDiv.textContent = `‚ùå ÈåØË™§! Ê≠£Ëß£ÊòØ: ${correct}`;
            resultDiv.className = "result-message wrong";
            wrongAnswers.push({...quizList[currentQuestion], selected: selected});
        }
        setTimeout(() => {
            currentQuestion++;
            loadQuestion();
        }, 1500);
    }

    function endQuiz() {
        document.getElementById('quiz-container').style.display = 'none';
        const scoreBoard = document.getElementById('final-score');
        scoreBoard.style.display = 'block';
        let report = `Ê∏¨È©óÁµêÊùü!<br>‰Ω†ÁöÑÂàÜÊï∏: ${score} / ${wordsDB.length}`;
        if (wrongAnswers.length > 0) {
            report += '<div style="margin-top:20px; text-align:left; background:#24283b; padding:15px; border-radius:10px; border:1px solid #f87171;">';
            report += '<h3 style="color:#f87171; margin-top:0;">ÈúÄË§áÁøíÂñÆÂ≠ó (Incorrect):</h3><ul style="padding-left:20px; color:#cbd5e1;">';
            wrongAnswers.forEach(w => {
                report += `<li style="margin-bottom:5px;"><strong>${w.en}</strong>: <span style="color:#4ade80;">${w.zh}</span> <span style="color:#64748b; font-size:0.9em;">(‰Ω†ÈÅ∏‰∫Ü: ${w.selected})</span></li>`;
            });
            report += '</ul></div>';
        }
        scoreBoard.innerHTML = report;
        document.getElementById('restart-btn').style.display = 'inline-block';
    }

    initLearn();
</script>
</body>
</html>
