        .sentence-box { margin-top: 8px; padding-top: 8px; border-top: 1px dashed #ddd; }

        .options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .option-btn { background: white; border: 2px solid #bdc3c7; padding: 15px; border-radius: 8px; cursor: pointer; font-size: 16px; transition: 0.2s; }

        .result-message { font-size: 20px; font-weight: bold; margin-top: 20px; padding: 15px; border-radius: 8px; }
        .correct { color: #27ae60; background: #d5f5e3; }
        .wrong { color: #c0392b; background: #fadbd8; }
        .score-board { font-size: 24px; color: #2c3e50; font-weight: bold; margin-top: 30px; }
    </style>
</head>
<body>
<div class="container">

    <div class="nav">
        <button class="btn btn-learn" onclick="showSection('learn')">üìñ Â≠∏ÁøíÂñÆÂ≠ó</button>
        <button class="btn btn-quiz" onclick="startQuiz()">üìù ÈñãÂßãÊ∏¨È©ó</button>
    </div>

        </div>
        <div id="final-score" style="display:none;" class="score-board"></div>
        <button id="restart-btn" class="btn btn-learn" style="display:none; margin-top:20px;" onclick="startQuiz()">ÈáçÊñ∞Ê∏¨È©ó</button>
    </div>
</div>
<script>
    const wordsDB = [
        { en: "abide by", zh: "ÈÅµÂÆà", sent: "We must abide by the rules.", sentZh: "ÊàëÂÄëÂøÖÈ†àÈÅµÂÆàË¶èÂâá„ÄÇ" },
        { en: "breach", zh: "ÈÅïÂèçÔºõÈÅïÁ¥Ñ", sent: "This is a breach of contract.", sentZh: "ÈÄôÈÅïÂèç‰∫ÜÂêàÁ¥Ñ„ÄÇ" },
        { en: "clause", zh: "Ê¢ùÊ¨æ", sent: "Read the termination clause.", sentZh: "Èñ±ËÆÄÁµÇÊ≠¢Ê¢ùÊ¨æ„ÄÇ" },
        { en: "comply", zh: "ÈÅµÂÆà", sent: "They failed to comply with the regulations.", sentZh: "‰ªñÂÄëÊú™ËÉΩÈÅµÂÆàÊ≥ïË¶è„ÄÇ" },
        { en: "condition", zh: "Ê¢ù‰ª∂", sent: "What are the terms and conditions?", sentZh: "Ê¢ùÊ¨æËàáÊ¢ù‰ª∂ÊòØ‰ªÄÈ∫ºÔºü" },
        { en: "contractor", zh: "ÊâøÂåÖÂïÜ", sent: "We hired a contractor to fix the roof.", sentZh: "ÊàëÂÄëÈõáÁî®‰∫ÜÊâøÂåÖÂïÜ‰æÜ‰øÆÁêÜÂ±ãÈ†Ç„ÄÇ" },
        { en: "copyright", zh: "ÁâàÊ¨ä", sent: "The book is protected by copyright.", sentZh: "ÈÄôÊú¨Êõ∏ÂèóÁâàÊ¨ä‰øùË≠∑„ÄÇ" },
        { en: "dispute", zh: "Áà≠Ë≠∞", sent: "They are in a legal dispute.", sentZh: "‰ªñÂÄëÈô∑ÂÖ•Ê≥ïÂæãÁ≥æÁ¥õ„ÄÇ" },
        { en: "expire", zh: "Âà∞Êúü", sent: "My passport will expire soon.", sentZh: "ÊàëÁöÑË≠∑ÁÖßÂø´ÈÅéÊúü‰∫Ü„ÄÇ" },
        { en: "fine", zh: "ÁΩ∞Ê¨æ", sent: "He had to pay a heavy fine.", sentZh: "‰ªñÂøÖÈ†àÊîØ‰ªòÂ∑®È°çÁΩ∞Ê¨æ„ÄÇ" },
        { en: "lawsuit", zh: "Ë®¥Ë®ü", sent: "She filed a lawsuit against the company.", sentZh: "Â•πÂ∞çÂÖ¨Âè∏ÊèêËµ∑Ë®¥Ë®ü„ÄÇ" },
        { en: "lease", zh: "ÁßüÁ¥Ñ", sent: "We signed a one-year lease.", sentZh: "ÊàëÂÄëÁ∞Ω‰∫Ü‰∏ÄÂπ¥ÁöÑÁßüÁ¥Ñ„ÄÇ" },
        { en: "license", zh: "Âü∑ÁÖßÔºõË®±ÂèØË≠â", sent: "You need a license to drive.", sentZh: "‰Ω†ÈúÄË¶ÅÈßïÁÖßÊâçËÉΩÈñãËªä„ÄÇ" },
        { en: "litigation", zh: "Ë®¥Ë®ü", sent: "Litigation can be expensive.", sentZh: "Ë®¥Ë®üÂèØËÉΩÂæàÊòÇË≤¥„ÄÇ" },
        { en: "negotiation", zh: "Ë´áÂà§", sent: "Negotiations are ongoing.", sentZh: "Ë´áÂà§Ê≠£Âú®ÈÄ≤Ë°å‰∏≠„ÄÇ" },
        { en: "patent", zh: "Â∞àÂà©", sent: "He applied for a patent for his invention.", sentZh: "‰ªñÁÇ∫‰ªñÁöÑÁôºÊòéÁî≥Ë´ã‰∫ÜÂ∞àÂà©„ÄÇ" },
        { en: "penalty", zh: "Êá≤ÁΩ∞ÔºõÁΩ∞Èáë", sent: "There is a penalty for late payment.", sentZh: "ÈÅ≤Áπ≥ÊúâÁΩ∞Èáë„ÄÇ" },
        { en: "sue", zh: "ÊéßÂëä", sent: "He threatened to sue us.", sentZh: "‰ªñÂ®ÅËÑÖË¶ÅÂëäÊàëÂÄë„ÄÇ" },
        { en: "terms", zh: "Ê¢ùÊ¨æ", sent: "We agreed to the terms of the deal.", sentZh: "ÊàëÂÄëÂêåÊÑè‰∫Ü‰∫§ÊòìÊ¢ùÊ¨æ„ÄÇ" },
        { en: "trademark", zh: "ÂïÜÊ®ô", sent: "The logo is a registered trademark.", sentZh: "ÈÄôÂÄãÊ®ôË™åÊòØË®ªÂÜäÂïÜÊ®ô„ÄÇ" }
    ];

    function initLearn() {
        const container = document.getElementById('learn-section');
        container.innerHTML = '';
        wordsDB.forEach(item => {
            const card = document.createElement('div');
            card.className = 'word-card';
            card.innerHTML = `
                <div class="word-header">
                    <span class="english-word">${item.en}</span>
                    <button class="speak-btn" onclick="speak('${item.en}')" title="ÈªûÊìäÁôºÈü≥">üîä</button>
                    <span class="meaning">${item.zh}</span>
                </div>
                <div class="sentence-box"><div class="sentence">${item.sent}</div><div class="sentence-zh">${item.sentZh}</div></div>
            `;
            container.appendChild(card);
        });
    }
    function speak(text) { const utterance = new SpeechSynthesisUtterance(text); utterance.lang = 'en-US'; window.speechSynthesis.speak(utterance); }
    function showSection(section) {
        document.getElementById('learn-section').style.display = section === 'learn' ? 'block' : 'none';
        document.getElementById('quiz-section').style.display = section === 'quiz' ? 'block' : 'none';
    }
    let currentQuestion = 0, score = 0, quizList = [];
    function startQuiz() {
        showSection('quiz'); currentQuestion = 0; score = 0;
        document.getElementById('final-score').style.display = 'none';
        document.getElementById('restart-btn').style.display = 'none';
        document.getElementById('quiz-container').style.display = 'block';
        quizList = [...wordsDB].sort(() => 0.5 - Math.random());
        loadQuestion();
    }
    function loadQuestion() {
        if (currentQuestion >= quizList.length) { endQuiz(); return; }
        const currentWord = quizList[currentQuestion];
        document.getElementById('q-word').textContent = currentWord.en;
        document.getElementById('result-msg').className = ''; document.getElementById('result-msg').innerHTML = '';
        let options = [currentWord.zh];
        while (options.length < 4) {
            const randomWord = wordsDB[Math.floor(Math.random() * wordsDB.length)];
            if (!options.includes(randomWord.zh)) options.push(randomWord.zh);
        }
        options.sort(() => 0.5 - Math.random());
        const optionsArea = document.getElementById('options-area'); optionsArea.innerHTML = '';
        options.forEach(opt => {
            const btn = document.createElement('button'); btn.className = 'option-btn'; btn.textContent = opt;
            btn.onclick = () => checkAnswer(opt, currentWord.zh); optionsArea.appendChild(btn);
        });
    }
    function checkAnswer(selected, correct) {
        const resultDiv = document.getElementById('result-msg');
        document.querySelectorAll('.option-btn').forEach(b => b.disabled = true);
        if (selected === correct) { score++; resultDiv.textContent = "‚úÖ Ê≠£Á¢∫ Correct!"; resultDiv.className = "result-message correct"; } 
        else { resultDiv.textContent = `‚ùå ÈåØË™§! Ê≠£Ëß£ÊòØ: ${correct}`; resultDiv.className = "result-message wrong"; }
        setTimeout(() => { currentQuestion++; loadQuestion(); }, 1500);
    }
    function endQuiz() {
        document.getElementById('quiz-container').style.display = 'none';
        const scoreBoard = document.getElementById('final-score'); scoreBoard.style.display = 'block';
        scoreBoard.innerHTML = `Ê∏¨È©óÁµêÊùü!<br>‰Ω†ÁöÑÂàÜÊï∏: ${score} / ${wordsDB.length}`;
        document.getElementById('restart-btn').style.display = 'inline-block';
    }
    initLearn();
</script>
</body>
</html>
