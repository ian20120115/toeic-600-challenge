<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slang & Expressive - Day 2 - Slang & Expressive</title>
    <style>
        /* Slang Theme Variables */
        :root {
            --bg-color: #111;      /* Asphalt Black */
            --card-bg: #222;       /* Dark Grey */
            --text-main: #fff;
            --text-sub: #aaa;
            --accent: #f1c40f;     /* Warning Yellow */
            --accent-hot: #c0392b; /* Danger Red */
            --spray: #e67e22;      /* Spray Paint Orange */
            --font-main: 'Segoe UI', sans-serif;
            --font-street: 'Impact', 'Arial Black', sans-serif;
        }

        body { 
            font-family: var(--font-main); 
            background-color: var(--bg-color); 
            /* Urban texture */
            background-image: repeating-linear-gradient(45deg, #181818 20px, #111 20px, #111 40px);
            margin: 0; padding: 20px; 
            color: var(--text-main); 
            min-height: 100vh;
        }
        
        .container { 
            max-width: 800px; margin: 0 auto; 
            background: var(--card-bg); 
            padding: 30px; 
            border-radius: 0px; 
            box-shadow: 10px 10px 0px var(--accent); 
            border: 4px solid var(--text-main);
            position: relative;
        }
        
        /* Caution Tape Effect at top */
        .container::before {
            content: ''; position: absolute; top: -20px; left: 20px; right: 20px; height: 10px;
            background: repeating-linear-gradient(45deg, var(--accent) 0, var(--accent) 10px, #000 10px, #000 20px);
            transform: rotate(-1deg);
            box-shadow: 0 5px 10px rgba(0,0,0,0.5);
        }

        h1 { 
            text-align: center; color: var(--accent); 
            font-family: var(--font-street);
            text-transform: uppercase;
            letter-spacing: -1px;
            font-size: 2.5em;
            transform: rotate(-2deg);
            margin-bottom: 30px;
            text-shadow: 4px 4px 0px #000;
        }
        
        .nav { display: flex; justify-content: center; gap: 15px; margin-bottom: 30px; flex-wrap: wrap; }
        .btn { 
            padding: 10px 25px; border: 3px solid var(--text-main); background: #000;
            color: var(--text-main); font-weight: bold;
            cursor: pointer; font-size: 16px; transition: 0.1s;
            text-transform: uppercase;
            box-shadow: 5px 5px 0px var(--text-main);
        }
        
        .btn:hover { 
            background: var(--accent); color: #000; 
            transform: translate(-3px, -3px);
            box-shadow: 8px 8px 0px var(--text-main);
        }
        
        .btn-active { background: var(--accent); color: #000; }

        /* Learning Mode Cards */
        .word-card { 
            border: 2px solid #444; 
            background: #2a2a2a; 
            padding: 20px; margin-bottom: 20px; 
            box-shadow: 5px 5px 0px #000;
        }
        .word-header { display: flex; align-items: center; gap: 15px; margin-bottom: 10px; }
        .english-word { 
            font-size: 28px; font-weight: bold; color: var(--accent); 
            font-family: var(--font-street);
            letter-spacing: -1px;
            background: #000; padding: 2px 8px; transform: rotate(-1deg);
        }
        .speak-btn { 
            background: #444; border: none; 
            border-radius: 0; width: 36px; height: 36px; color: #fff;
            cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.2s; 
        }
        .speak-btn:hover { background: var(--accent); color: #000; }
        .meaning { color: var(--text-main); font-weight: bold; font-size: 20px; margin-left: auto; }
        .tag { 
            font-size: 0.7em; background: var(--accent-hot); color: white; 
            padding: 2px 6px; border-radius: 3px; font-weight: bold; margin-left: 10px;
        }

        
        .sentence-box { margin-top: 15px; padding: 15px; background: #000; border-left: 4px solid var(--spray); }
        .sentence { font-style: italic; color: #fff; font-size: 1.1em; margin-bottom: 5px; }
        .sentence-zh { color: #888; font-size: 0.95em; }

        /* Quiz Mode */
        #quiz-section { display: none; text-align: center; }
        .question-word { 
            font-size: 36px; font-weight: bold; margin-bottom: 30px; 
            color: var(--accent); font-family: var(--font-street);
            text-decoration: underline wavy var(--accent-hot);
        }
        .options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .option-btn { 
            background: #333; border: 2px solid #555; color: white;
            padding: 15px; cursor: pointer; font-size: 18px; transition: 0.1s; 
            font-weight: bold; font-family: var(--font-street);
        }
        .option-btn:hover { background: var(--accent); color: #000; border-color: #000; }
        .option-btn:disabled { opacity: 0.6; cursor: not-allowed; }
        
        .result-message { font-size: 22px; font-weight: bold; margin-top: 25px; padding: 15px; background: #000; border: 2px solid white; }
        .correct { color: var(--accent); border-color: var(--accent); }
        .wrong { color: var(--accent-hot); border-color: var(--accent-hot); }
        .score-board { font-size: 40px; color: var(--accent); margin-top: 30px; font-family: var(--font-street); }
    </style>
</head>
<body>

<div class="container">
    <h1>ü§¨ Day 2 - Slang & Expressive</h1>
    
    <div class="nav">
        <a href="index.html" class="btn">üè† Safe Zone</a>
        <button class="btn btn-active" onclick="showSection('learn')">üó£Ô∏è Street Talk</button>
        <button class="btn" onclick="startQuiz()">üî• Rap Battle</button>
        <button class="btn btn-quiz" onclick="startListening()" style="background-color: #f1c40f; color: #000;"><span>üëÇ Listening</span></button>
    </div>

    <div id="learn-section"></div>

    <div id="quiz-section">
        <div id="quiz-container">
            <div class="question-word" id="q-word">Word</div>
            <div class="options-grid" id="options-area"></div>
            <div id="result-msg"></div>
        </div>
        <div id="final-score" style="display:none;" class="score-board"></div>
        <button id="restart-btn" class="btn" style="display:none; margin-top:20px;" onclick="startQuiz()">üîÑ Run It Back</button>
    </div>
</div>


    <div id="listen-section" style="display: none; text-align: center;">
        <div id="listen-container">
            <div class="question-word" style="font-size: 80px; margin-bottom: 20px;">üîä</div>
            <button class="btn" onclick="playCurrentAudio()" style="margin-bottom: 30px; background: #fff; color: #333; border: 1px solid #ccc;">‚ñ∂Ô∏è Replay</button>
            <div class="options-grid" id="listen-options-area"></div>
            <div id="listen-result-msg"></div>
        </div>
        <div id="listen-final-score" style="display:none;" class="score-board"></div>
        <button id="listen-restart-btn" class="btn btn-learn" style="display:none; margin-top:20px;" onclick="startListening()"><span>üîÑ Retry</span></button>
    </div>
    
<script>
    const wordsDB = [{"en": "Shut up", "zh": "ÈñâÂò¥", "sent": "Shut up and listen.", "sentZh": "ÈñâÂò¥ËÅΩÊàëË™™„ÄÇ", "tag": "Caution"}, {"en": "Boomer", "zh": "ËÄÅÂè§Êùø", "sent": "Ok, boomer.", "sentZh": "Â•ΩÂñîÔºåËÄÅÂè§Êùø„ÄÇ", "tag": "Slang"}, {"en": "Salty", "zh": "ÊÉ±Áæû/ÈÖ∏", "sent": "Don't be salty just because you lost.", "sentZh": "Âà•Âõ†ÁÇ∫Ëº∏‰∫ÜÂ∞±ÊÉ±Áæû„ÄÇ", "tag": "Slang"}, {"en": "Moron", "zh": "Êô∫Èöú", "sent": "What a moron.", "sentZh": "ÁúüÊòØÂÄãÊô∫Èöú„ÄÇ", "tag": "Insult"}, {"en": "BS (Bullsh*t)", "zh": "ËÉ°ÊâØ/Âª¢Ë©±", "sent": "That is total BS.", "sentZh": "ÈÇ£ÂÆåÂÖ®ÊòØÈ¨ºÊâØ„ÄÇ", "tag": "Explicit"}, {"en": "Bro", "zh": "ÂÖÑÂºü", "sent": "Chill out, bro.", "sentZh": "ÂÜ∑ÈùúÈªûÔºåÂÖÑÂºü„ÄÇ", "tag": "Mild"}, {"en": "Nerd", "zh": "Êõ∏ÂëÜÂ≠ê", "sent": "He is a computer nerd.", "sentZh": "‰ªñÊòØÂÄãÈõªËÖ¶Êõ∏ÂëÜÂ≠ê„ÄÇ", "tag": "Common"}, {"en": "Sucks", "zh": "ÁàõÈÄè‰∫Ü", "sent": "This internet sucks.", "sentZh": "ÈÄôÁ∂≤Ë∑ØÁàõÈÄè‰∫Ü„ÄÇ", "tag": "Caution"}, {"en": "Dude", "zh": "ËÄÅÂÖÑ", "sent": "Dude, that's cool.", "sentZh": "ËÄÅÂÖÑÔºåÈÇ£Â§™ÈÖ∑‰∫Ü„ÄÇ", "tag": "Mild"}, {"en": "Hell", "zh": "Âú∞ÁçÑ/Ë¶ãÈ¨º", "sent": "What the hell?", "sentZh": "Êêû‰ªÄÈ∫ºÈ¨ºÔºü", "tag": "Caution"}, {"en": "Freak", "zh": "ÊÄ™ËÉé", "sent": "Don't be a freak.", "sentZh": "Âà•Áï∂ÂÄãÊÄ™ËÉé„ÄÇ", "tag": "Common"}, {"en": "Simp", "zh": "ÁÅ´Â±±Â≠ùÂ≠ê/ËàîÁãó", "sent": "Stop being a simp.", "sentZh": "Âà•Áï∂ÂÄãËàîÁãó„ÄÇ", "tag": "Slang"}, {"en": "WTF", "zh": "Êêû‰ªÄÈ∫º(Á∏ÆÂØ´)", "sent": "WTF is happening?", "sentZh": "ÁèæÂú®ÊòØÊêû‰ªÄÈ∫ºÔºü", "tag": "Explicit"}, {"en": "Whatever", "zh": "Èö®‰æøÂï¶", "sent": "Whatever, I don't care.", "sentZh": "Èö®‰æøÂï¶ÔºåÊàë‰∏çÂú®‰πé„ÄÇ", "tag": "Mild"}, {"en": "Jerk", "zh": "Ê∏æËõã", "sent": "He is such a jerk.", "sentZh": "‰ªñÁúüÊòØÂÄãÊ∏æËõã„ÄÇ", "tag": "Insult"}, {"en": "Lame", "zh": "ÈÅú/ÁÑ°ËÅä", "sent": "That joke was lame.", "sentZh": "ÈÇ£ÂÄãÁ¨ëË©±ÂæàÈÅú„ÄÇ", "tag": "Mild"}, {"en": "Screw up", "zh": "ÊêûÁ†∏‰∫Ü", "sent": "I screwed up big time.", "sentZh": "ÊàëÊêûÁ†∏Âæó‰∏ÄÂ°åÁ≥äÂ°ó„ÄÇ", "tag": "Caution"}, {"en": "Karen", "zh": "Â•ßÂÆ¢Â§ßÂ™Ω(Karen)", "sent": "She is acting like a Karen.", "sentZh": "Â•πË°®ÁèæÂæóÂÉèÂÄãÂ•ßÂÆ¢Â§ßÂ™Ω„ÄÇ", "tag": "Slang"}, {"en": "Ass", "zh": "Â±ÅËÇ°/Á¨®Ëõã", "sent": "Don't be a smart ass.", "sentZh": "Âà•Ëá™‰ΩúËÅ∞Êòé„ÄÇ", "tag": "Caution"}, {"en": "Sketchy", "zh": "ÂèØÁñëÁöÑ/ÊÄ™ÊÄ™ÁöÑ", "sent": "This alley looks sketchy.", "sentZh": "ÈÄôÊ¢ùÂ∑∑Â≠êÁúãËµ∑‰æÜÊÄ™ÊÄ™ÁöÑ„ÄÇ", "tag": "Mild"}];

    function initLearn() {
        const container = document.getElementById('learn-section');
        container.innerHTML = '';
        wordsDB.forEach((item, index) => {
            const card = document.createElement('div');
            card.className = 'word-card';
            let tagHTML = '';
            if (item.tag) tagHTML = `<span class="tag">${item.tag}</span>`;
            
            card.innerHTML = `
                <div class="word-header">
                    <span class="english-word">${item.en}</span>
                    ${tagHTML}
                    <span class="meaning">${item.zh}</span>
                    <button class="speak-btn" onclick="speak('${item.en}')" title="Listen">üîä</button>
                </div>
                <div class="sentence-box">
                    <div class="sentence">"${item.sent}"
                        <button class="speak-btn" style="width:24px; height:24px; font-size:12px; display:inline-flex; vertical-align:middle; margin-left:5px;" onclick="speak(wordsDB[${index}].sent)" title="Listen to Sentence">üîä</button>
                    </div>
                    <div class="sentence-zh">${item.sentZh}</div>
                </div>
            `;
            container.appendChild(card);
        });
    }

    function speak(text) {
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'en-US'; 
        window.speechSynthesis.speak(utterance);
    }

    function showSection(section) {
        document.getElementById('learn-section').style.display = section === 'learn' ? 'block' : 'none';
        document.getElementById('quiz-section').style.display = section === 'quiz' ? 'block' : 'none';
        document.getElementById('listen-section').style.display = section === 'listen' ? 'block' : 'none';
    }

    let currentQuestion = 0;
    let score = 0;
    let quizList = [];
    let wrongAnswers = [];

    function startQuiz() {
        showSection('quiz');
        currentQuestion = 0;
        score = 0;
        wrongAnswers = [];
        document.getElementById('final-score').style.display = 'none';
        document.getElementById('restart-btn').style.display = 'none';
        document.getElementById('quiz-container').style.display = 'block';
        quizList = [...wordsDB].sort(() => 0.5 - Math.random());
        loadQuestion();
    }

    function loadQuestion() {
        if (currentQuestion >= quizList.length) {
            endQuiz();
            return;
        }
        const currentWord = quizList[currentQuestion];
        document.getElementById('q-word').textContent = currentWord.en;
        document.getElementById('result-msg').className = '';
        document.getElementById('result-msg').innerHTML = '';

        let options = [currentWord.zh];
        while (options.length < 4) {
            const randomWord = wordsDB[Math.floor(Math.random() * wordsDB.length)];
            if (!options.includes(randomWord.zh)) options.push(randomWord.zh);
        }
        options.sort(() => 0.5 - Math.random());

        const optionsArea = document.getElementById('options-area');
        optionsArea.innerHTML = '';
        options.forEach(opt => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.textContent = opt;
            btn.onclick = () => checkAnswer(opt, currentWord.zh);
            optionsArea.appendChild(btn);
        });
    }

    function checkAnswer(selected, correct) {
        const resultDiv = document.getElementById('result-msg');
        document.querySelectorAll('.option-btn').forEach(b => b.disabled = true);
        if (selected === correct) {
            score++;
            resultDiv.textContent = "‚úÖ Nailed it!";
            resultDiv.className = "result-message correct";
        } else {
            resultDiv.textContent = `‚ùå Wasted! Answer: ${correct}`;
            resultDiv.className = "result-message wrong";
            wrongAnswers.push({...quizList[currentQuestion], selected: selected});
        }
        setTimeout(() => {
            currentQuestion++;
            loadQuestion();
        }, 1500);
    }

    function endQuiz() {
        document.getElementById('quiz-container').style.display = 'none';
        const scoreBoard = document.getElementById('final-score');
        scoreBoard.style.display = 'block';
        let report = `Respect!<br>Score: ${score} / ${wordsDB.length}`;
        if (wrongAnswers.length > 0) {
            report += '<div style="margin-top:20px; text-align:left; background:#222; padding:15px; border:1px solid #555;">';
            report += '<h3 style="color:#f1c40f; margin-top:0;">You messed up these:</h3><ul style="padding-left:20px; color:#ccc;">';
            wrongAnswers.forEach(w => {
                report += `<li style="margin-bottom:5px;"><strong>${w.en}</strong>: <span style="color:#eee;">${w.zh}</span> <span style="color:#666; font-size:0.9em;">(Your guess: ${w.selected})</span></li>`;
            });
            report += '</ul></div>';
        }
        scoreBoard.innerHTML = report;
        document.getElementById('restart-btn').style.display = 'inline-block';
    }

    
    // --- Listening Mode Logic ---
    let listenQ = 0;
    let listenScore = 0;
    let listenList = [];
    
    function startListening() {
        showSection('listen');
        listenQ = 0;
        listenScore = 0;
        document.getElementById('listen-final-score').style.display = 'none';
        document.getElementById('listen-restart-btn').style.display = 'none';
        document.getElementById('listen-container').style.display = 'block';
        listenList = [...wordsDB].sort(() => 0.5 - Math.random());
        loadListenQ();
    }

    function loadListenQ() {
        if (listenQ >= listenList.length) {
            endListening();
            return;
        }
        const current = listenList[listenQ];
        document.getElementById('listen-result-msg').className = '';
        document.getElementById('listen-result-msg').innerHTML = '';
        
        // Auto play audio
        setTimeout(() => speak(current.en), 300);

        let options = [current.zh];
        while (options.length < 4) {
            const r = wordsDB[Math.floor(Math.random() * wordsDB.length)];
            if (!options.includes(r.zh)) options.push(r.zh);
        }
        options.sort(() => 0.5 - Math.random());

        const area = document.getElementById('listen-options-area');
        area.innerHTML = '';
        options.forEach(opt => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.textContent = opt;
            btn.onclick = () => checkListenAns(opt, current.zh);
            area.appendChild(btn);
        });
    }

    function playCurrentAudio() {
        if (listenQ < listenList.length) {
            speak(listenList[listenQ].en);
        }
    }

    function checkListenAns(selected, correct) {
        const resDiv = document.getElementById('listen-result-msg');
        document.querySelectorAll('#listen-options-area .option-btn').forEach(b => b.disabled = true);
        if (selected === correct) {
            listenScore++;
            resDiv.textContent = "‚úÖ Correct!";
            resDiv.className = "result-message correct";
        } else {
            resDiv.textContent = `‚ùå Wrong! It was: ${correct}`;
            resDiv.className = "result-message wrong";
        }
        setTimeout(() => {
            listenQ++;
            loadListenQ();
        }, 1200);
    }

    function endListening() {
        document.getElementById('listen-container').style.display = 'none';
        const board = document.getElementById('listen-final-score');
        board.style.display = 'block';
        board.innerHTML = `LISTENING SCORE: ${listenScore} / ${wordsDB.length}`;
        document.getElementById('listen-restart-btn').style.display = 'inline-block';
    }
    
    initLearn();
</script>
