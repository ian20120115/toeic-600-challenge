<script>
    const wordsDB = [{"en": "server", "zh": "ä¼ºæœå™¨", "sent": "The server handles requests.", "sentZh": "ä¼ºæœå™¨è™•ç†è«‹æ±‚ã€‚"}, {"en": "client", "zh": "å®¢æˆ¶ç«¯", "sent": "The client displays the UI.", "sentZh": "å®¢æˆ¶ç«¯é¡¯ç¤º UIã€‚"}, {"en": "request", "zh": "è«‹æ±‚", "sent": "GET request retrieves data.", "sentZh": "GET è«‹æ±‚æª¢ç´¢è³‡æ–™ã€‚"}, {"en": "response", "zh": "å›æ‡‰", "sent": "The server sent a 200 OK response.", "sentZh": "ä¼ºæœå™¨ç™¼é€äº† 200 OK å›æ‡‰ã€‚"}, {"en": "endpoint", "zh": "ç«¯é»", "sent": "The API user endpoint is /users.", "sentZh": "API ä½¿ç”¨è€…ç«¯é»æ˜¯ /usersã€‚"}, {"en": "status", "zh": "ç‹€æ…‹", "sent": "Check the HTTP status code.", "sentZh": "æª¢æŸ¥ HTTP ç‹€æ…‹ç¢¼ã€‚"}, {"en": "header", "zh": "æ¨™é ­", "sent": "Headers contain metadata.", "sentZh": "æ¨™é ­åŒ…å«å…ƒæ•¸æ“šã€‚"}, {"en": "payload", "zh": "è² è¼‰/è³‡æ–™åŒ…", "sent": "The payload contains the actual data.", "sentZh": "è² è¼‰åŒ…å«å¯¦éš›è³‡æ–™ã€‚"}, {"en": "method", "zh": "æ–¹æ³•", "sent": "HTTP methods include GET and POST.", "sentZh": "HTTP æ–¹æ³•åŒ…æ‹¬ GET å’Œ POSTã€‚"}, {"en": "authentication", "zh": "é©—è­‰", "sent": "Login requires authentication.", "sentZh": "ç™»å…¥éœ€è¦é©—è­‰ã€‚"}, {"en": "authorization", "zh": "æˆæ¬Š", "sent": "Admin access requires authorization.", "sentZh": "ç®¡ç†å“¡å­˜å–éœ€è¦æˆæ¬Šã€‚"}, {"en": "token", "zh": "ä»£å¹£/æ†‘è­‰", "sent": "Use a JWT token for secure access.", "sentZh": "ä½¿ç”¨ JWT æ†‘è­‰é€²è¡Œå®‰å…¨å­˜å–ã€‚"}, {"en": "middleware", "zh": "ä¸­ä»‹è»Ÿé«”", "sent": "Middleware logs every request.", "sentZh": "ä¸­ä»‹è»Ÿé«”è¨˜éŒ„æ¯å€‹è«‹æ±‚ã€‚"}, {"en": "router", "zh": "è·¯ç”±å™¨", "sent": "The router directs traffic.", "sentZh": "è·¯ç”±å™¨å¼•å°æµé‡ã€‚"}, {"en": "controller", "zh": "æ§åˆ¶å™¨", "sent": "The controller handles logic.", "sentZh": "æ§åˆ¶å™¨è™•ç†é‚è¼¯ã€‚"}, {"en": "model", "zh": "æ¨¡å‹", "sent": "The model represents data structure.", "sentZh": "æ¨¡å‹ä»£è¡¨è³‡æ–™çµæ§‹ã€‚"}, {"en": "service", "zh": "æœå‹™", "sent": "Business     function initLearn() {
        const container = document.getElementById('learn-section');
        container.innerHTML = '';
        wordsDB.forEach(item => {
            const card = document.createElement('div');
            card.className = 'word-card';
            card.innerHTML = `
                <div class="word-header">
                    <span class="english-word">${item.en}</span>
                    <button class="speak-btn" onclick="speak('${item.en}')" title="é»æ“Šç™¼éŸ³">ğŸ”Š</button>
                    <span class="meaning">${item.zh}</span>
                </div>
                <div class="sentence-box">
                    <div class="sentence">${item.sent}</div>
                    <div class="sentence-zh">${item.sentZh}</div>
                </div>
            `;
            container.appendChild(card);
        });
    }

    function speak(text) {
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'en-US'; 
        window.speechSynthesis.speak(utterance);
    }

    function showSection(section) {
        document.getElementById('learn-section').style.display = section === 'learn' ? 'block' : 'none';
        document.getElementById('quiz-section').style.display = section === 'quiz' ? 'block' : 'none';
    }

    let currentQuestion = 0;
    let score = 0;
    let quizList = [];
    let wrongAnswers = [];

    function startQuiz() {
        showSection('quiz');
        currentQuestion = 0;
        score = 0;
        wrongAnswers = [];
        document.getElementById('final-score').style.display = 'none';
        document.getElementById('restart-btn').style.display = 'none';
        document.getElementById('quiz-container').style.display = 'block';
        quizList = [...wordsDB].sort(() => 0.5 - Math.random());
        loadQuestion();
    }

    function loadQuestion() {
        if (currentQuestion >= quizList.length) {
            endQuiz();
            return;
        }
        const currentWord = quizList[currentQuestion];
        document.getElementById('q-word').textContent = currentWord.en;
        document.getElementById('result-msg').className = '';
        document.getElementById('result-msg').innerHTML = '';

        let options = [currentWord.zh];
        while (options.length < 4) {
            const randomWord = wordsDB[Math.floor(Math.random() * wordsDB.length)];
            if (!options.includes(randomWord.zh)) options.push(randomWord.zh);
        }
        options.sort(() => 0.5 - Math.random());

        const optionsArea = document.getElementById('options-area');
        optionsArea.innerHTML = '';
        options.forEach(opt => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.textContent = opt;
            btn.onclick = () => checkAnswer(opt, currentWord.zh);
            optionsArea.appendChild(btn);
        });
    }

    function checkAnswer(selected, correct) {
        const resultDiv = document.getElementById('result-msg');
        document.querySelectorAll('.option-btn').forEach(b => b.disabled = true);
        if (selected === correct) {
            score++;
            resultDiv.textContent = "âœ… æ­£ç¢º Correct!";
            resultDiv.className = "result-message correct";
        } else {
            resultDiv.textContent = `âŒ éŒ¯èª¤! æ­£è§£æ˜¯: ${correct}`;
            resultDiv.className = "result-message wrong";
            wrongAnswers.push({...quizList[currentQuestion], selected: selected});
        }
        setTimeout(() => {
            currentQuestion++;
            loadQuestion();
        }, 1500);
    }

    function endQuiz() {
        document.getElementById('quiz-container').style.display = 'none';
        const scoreBoard = document.getElementById('final-score');
        scoreBoard.style.display = 'block';
        let report = `æ¸¬é©—çµæŸ!<br>ä½ çš„åˆ†æ•¸: ${score} / ${wordsDB.length}`;
        if (wrongAnswers.length > 0) {
            report += '<div style="margin-top:20px; text-align:left; background:#fff0f0; padding:15px; border-radius:10px;">';
            report += '<h3 style="color:#c0392b; margin-top:0;">éœ€è¤‡ç¿’å–®å­— (Incorrect):</h3><ul style="padding-left:20px;">';
            wrongAnswers.forEach(w => {
                report += `<li style="margin-bottom:5px;"><strong>${w.en}</strong>: <span style="color:#27ae60;">${w.zh}</span> <span style="color:#999; font-size:0.9em;">(ä½ é¸äº†: ${w.selected})</span></li>`;
            });
            report += '</ul></div>';
        }
        scoreBoard.innerHTML = report;
        document.getElementById('restart-btn').style.display = 'inline-block';
