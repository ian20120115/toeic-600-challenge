<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI & Data Science - Day 2 - AI & Data Science</title>
    <style>
        /* AI Theme Variables */
        :root {
            --bg-color: #0b1021;   /* Deep Space Blue */
            --card-bg: #151b2e;    /* Dark Panel */
            --text-main: #e0e6ed;  /* Soft White */
            --text-sub: #8b9bb4;   /* Blue Grey */
            --accent: #8e44ad;     /* Cyber Purple */
            --accent-glow: #9b59b6; 
            --secondary: #2980b9;  /* Data Blue */
            --font-main: 'Segoe UI', 'Roboto', sans-serif;
            --font-code: 'Consolas', 'Monaco', monospace;
        }

        body { 
            font-family: var(--font-main); 
            background-color: var(--bg-color); 
            /* Neural network node pattern */
            background-image: radial-gradient(circle, #2c3e50 1px, transparent 1px), radial-gradient(circle, #2c3e50 1px, transparent 1px);
            background-size: 30px 30px;
            background-position: 0 0, 15px 15px;
            margin: 0; padding: 20px; 
            color: var(--text-main); 
            min-height: 100vh;
        }
        
        .container { 
            max-width: 800px; margin: 0 auto; 
            background: var(--card-bg); 
            padding: 30px; 
            border-radius: 8px; 
            box-shadow: 0 0 30px rgba(142, 68, 173, 0.15); 
            border: 1px solid #2d3e50;
        }

        h1 { 
            text-align: center; color: var(--accent); 
            font-family: var(--font-main);
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 2px solid linear-gradient(to right, var(--accent), var(--secondary));
            margin-bottom: 30px;
        }
        
        .nav { display: flex; justify-content: center; gap: 15px; margin-bottom: 30px; flex-wrap: wrap; }
        .btn { 
            padding: 10px 25px; border: 1px solid var(--accent); background: transparent;
            color: var(--accent); border-radius: 4px;
            cursor: pointer; font-size: 16px; transition: 0.3s; font-weight: bold; 
        }
        
        .btn:hover, .btn-active { 
            background: var(--accent); color: white; 
            box-shadow: 0 0 15px rgba(142, 68, 173, 0.4);
        }

        /* Learning Mode Cards */
        .word-card { 
            border-left: 4px solid var(--secondary); 
            background: #1e2738; 
            padding: 20px; margin-bottom: 20px; 
            border-radius: 4px;
        }
        .word-header { display: flex; align-items: center; gap: 15px; margin-bottom: 10px; }
        .english-word { 
            font-size: 24px; font-weight: bold; color: var(--accent-glow); 
            font-family: var(--font-code);
        }
        .speak-btn { 
            background: #2c3e50; border: none; 
            border-radius: 50%; width: 32px; height: 32px; color: #fff;
            cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.2s; 
        }
        .speak-btn:hover { background: var(--secondary); }
        .meaning { color: var(--text-main); font-weight: bold; font-size: 20px; }
        
        .sentence-box { margin-top: 10px; padding-top: 10px; border-top: 1px solid #2c3e50; }
        .sentence { font-style: italic; color: #cfd8dc; font-size: 1.1em; margin-bottom: 4px; }
        .sentence-zh { color: var(--text-sub); font-size: 0.95em; }

        /* Quiz Mode */
        #quiz-section { display: none; text-align: center; }
        .question-word { 
            font-size: 32px; font-weight: bold; margin-bottom: 30px; 
            color: var(--secondary); font-family: var(--font-code);
        }
        .options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .option-btn { 
            background: #1e2738; border: 1px solid #34495e; color: var(--text-main);
            padding: 15px; border-radius: 4px; cursor: pointer; font-size: 16px; transition: 0.2s; 
            font-weight: bold;
        }
        .option-btn:hover { background-color: #34495e; border-color: var(--accent); }
        .option-btn:disabled { opacity: 0.6; cursor: not-allowed; }
        
        .result-message { font-size: 22px; font-weight: bold; margin-top: 25px; padding: 15px; border-radius: 4px; }
        .correct { color: #a2fbd5; background: #004d40; border: 1px solid #00695c; }
        .wrong { color: #ffcdd2; background: #b71c1c; border: 1px solid #c62828; }
        .score-board { font-size: 28px; color: var(--accent); margin-top: 30px; font-family: var(--font-code); }
    </style>
</head>
<body>

<div class="container">
    <h1>ü§ñ Day 2 - AI & Data Science</h1>
    
    <div class="nav">
        <a href="index.html" class="btn">üè† Home</a>
        <button class="btn btn-active" onclick="showSection('learn')">üß¨ Learn</button>
        <button class="btn" onclick="startQuiz()">üß† Quiz</button>
        <button class="btn btn-quiz" onclick="startListening()" style="background-color: #f1c40f; color: #000;"><span>üëÇ Listening</span></button>
    </div>

    <div id="learn-section"></div>

    <div id="quiz-section">
        <div id="quiz-container">
            <div class="question-word" id="q-word">Word</div>
            <div class="options-grid" id="options-area"></div>
            <div id="result-msg"></div>
        </div>
        <div id="final-score" style="display:none;" class="score-board"></div>
        <button id="restart-btn" class="btn" style="display:none; margin-top:20px;" onclick="startQuiz()">üîÑ Re-train Model</button>
    </div>
</div>


    <div id="listen-section" style="display: none; text-align: center;">
        <div id="listen-container">
            <div class="question-word" style="font-size: 80px; margin-bottom: 20px;">üîä</div>
            <button class="btn" onclick="playCurrentAudio()" style="margin-bottom: 30px; background: #fff; color: #333; border: 1px solid #ccc;">‚ñ∂Ô∏è Replay</button>
            <div class="options-grid" id="listen-options-area"></div>
            <div id="listen-result-msg"></div>
        </div>
        <div id="listen-final-score" style="display:none;" class="score-board"></div>
        <button id="listen-restart-btn" class="btn btn-learn" style="display:none; margin-top:20px;" onclick="startListening()"><span>üîÑ Retry</span></button>
    </div>
    
<script>
    const wordsDB = [{"en": "Visualization", "zh": "Ë¶ñË¶∫Âåñ", "sent": "Data visualization helps understanding.", "sentZh": "Êï∏ÊìöË¶ñË¶∫ÂåñÊúâÂä©ÊñºÁêÜËß£„ÄÇ"}, {"en": "Cloud Computing", "zh": "Èõ≤Á´ØÈÅãÁÆó", "sent": "We train models in the cloud.", "sentZh": "ÊàëÂÄëÂú®Èõ≤Á´ØË®ìÁ∑¥Ê®°Âûã„ÄÇ"}, {"en": "GPU", "zh": "ÂúñÂΩ¢ËôïÁêÜÂô®", "sent": "GPUs accelerate AI training.", "sentZh": "GPU Âä†ÈÄü AI Ë®ìÁ∑¥„ÄÇ"}, {"en": "Algorithm", "zh": "ÊºîÁÆóÊ≥ï", "sent": "The algorithm optimizes the path.", "sentZh": "Ë©≤ÊºîÁÆóÊ≥ïÂÑ™Âåñ‰∫ÜË∑ØÂæë„ÄÇ"}, {"en": "Deep Learning", "zh": "Ê∑±Â∫¶Â≠∏Áøí", "sent": "Deep learning uses neural networks.", "sentZh": "Ê∑±Â∫¶Â≠∏Áøí‰ΩøÁî®Á•ûÁ∂ìÁ∂≤Áµ°„ÄÇ"}, {"en": "TPU", "zh": "ÂºµÈáèËôïÁêÜÂô®", "sent": "Google uses TPUs for AI.", "sentZh": "Google ‰ΩøÁî® TPU ÈÄ≤Ë°å AI ÈÅãÁÆó„ÄÇ"}, {"en": "Epoch", "zh": "ÈÄ±Êúü (Ë®ìÁ∑¥Ëº™Êï∏)", "sent": "Train for 100 epochs.", "sentZh": "Ë®ìÁ∑¥ 100 ÂÄãÈÄ±Êúü„ÄÇ"}, {"en": "Big Data", "zh": "Â§ßÊï∏Êìö", "sent": "Big data analysis finds trends.", "sentZh": "Â§ßÊï∏ÊìöÂàÜÊûêÁôºÁèæË∂®Âã¢„ÄÇ"}, {"en": "Dimension", "zh": "Á∂≠Â∫¶", "sent": "Reduce dimensions to simplify.", "sentZh": "Èôç‰ΩéÁ∂≠Â∫¶‰ª•Á∞°Âåñ„ÄÇ"}, {"en": "Throughput", "zh": "ÂêûÂêêÈáè", "sent": "Maximize data throughput.", "sentZh": "ÊúÄÂ§ßÂåñÊï∏ÊìöÂêûÂêêÈáè„ÄÇ"}, {"en": "Activation Function", "zh": "ÊøÄÊ¥ªÂáΩÊï∏", "sent": "ReLU is a common activation function.", "sentZh": "ReLU ÊòØÂ∏∏Ë¶ãÁöÑÊøÄÊ¥ªÂáΩÊï∏„ÄÇ"}, {"en": "Learning Rate", "zh": "Â≠∏ÁøíÁéá", "sent": "Adjust the learning rate.", "sentZh": "Ë™øÊï¥Â≠∏ÁøíÁéá„ÄÇ"}, {"en": "Dataset", "zh": "Êï∏ÊìöÈõÜ", "sent": "Clean the dataset before use.", "sentZh": "‰ΩøÁî®ÂâçÊ∏ÖÁêÜÊï∏ÊìöÈõÜ„ÄÇ"}, {"en": "Accuracy", "zh": "Ê∫ñÁ¢∫Áéá", "sent": "The model has 98% accuracy.", "sentZh": "Ë©≤Ê®°ÂûãÊúâ 98% ÁöÑÊ∫ñÁ¢∫Áéá„ÄÇ"}, {"en": "Neural Network", "zh": "Á•ûÁ∂ìÁ∂≤Áµ°", "sent": "The neural network mimics the brain.", "sentZh": "Á•ûÁ∂ìÁ∂≤Áµ°Ê®°‰ªøÂ§ßËÖ¶„ÄÇ"}, {"en": "Correlation", "zh": "Áõ∏ÈóúÊÄß", "sent": "Correlation does not imply causation.", "sentZh": "Áõ∏ÈóúÊÄß‰∏ç‰ª£Ë°®Âõ†ÊûúÈóú‰øÇ„ÄÇ"}, {"en": "Layer", "zh": "Â±§", "sent": "A deep network has many layers.", "sentZh": "Ê∑±Â±§Á∂≤Áµ°ÊúâÂæàÂ§öÂ±§„ÄÇ"}, {"en": "Pipeline", "zh": "ÁÆ°Á∑ö/ÊµÅÁ®ã", "sent": "Build a data pipeline.", "sentZh": "Âª∫Á´ãÊï∏ÊìöËôïÁêÜÊµÅÁ®ã„ÄÇ"}, {"en": "Feature", "zh": "ÁâπÂæµ", "sent": "Select the best features.", "sentZh": "ÈÅ∏ÊìáÊúÄÂ•ΩÁöÑÁâπÂæµ„ÄÇ"}, {"en": "Data Mining", "zh": "Ë≥áÊñôÊé¢Âãò", "sent": "Data mining extracts useful info.", "sentZh": "Ë≥áÊñôÊé¢ÂãòÊèêÂèñÊúâÁî®Ë≥áË®ä„ÄÇ"}];

    function initLearn() {
        const container = document.getElementById('learn-section');
        container.innerHTML = '';
        wordsDB.forEach((item, index) => {
            const card = document.createElement('div');
            card.className = 'word-card';
            card.innerHTML = `
                <div class="word-header">
                    <span class="english-word">${item.en}</span>
                    <button class="speak-btn" onclick="speak('${item.en}')" title="Pronounce">üîä</button>
                    <span class="meaning">${item.zh}</span>
                </div>
                <div class="sentence-box">
                    <div class="sentence">"${item.sent}"
                         <button class="speak-btn" style="width:24px; height:24px; font-size:12px; display:inline-flex; vertical-align:middle; margin-left:5px;" onclick="speak(wordsDB[${index}].sent)" title="Pronounce Sentence">üîä</button>
                    </div>
                    <div class="sentence-zh">${item.sentZh}</div>
                </div>
            `;
            container.appendChild(card);
        });
    }

    function speak(text) {
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'en-US'; 
        window.speechSynthesis.speak(utterance);
    }

    function showSection(section) {
        document.getElementById('learn-section').style.display = section === 'learn' ? 'block' : 'none';
        document.getElementById('quiz-section').style.display = section === 'quiz' ? 'block' : 'none';
        document.getElementById('listen-section').style.display = section === 'listen' ? 'block' : 'none';
    }

    let currentQuestion = 0;
    let score = 0;
    let quizList = [];
    let wrongAnswers = [];

    function startQuiz() {
        showSection('quiz');
        currentQuestion = 0;
        score = 0;
        wrongAnswers = [];
        document.getElementById('final-score').style.display = 'none';
        document.getElementById('restart-btn').style.display = 'none';
        document.getElementById('quiz-container').style.display = 'block';
        quizList = [...wordsDB].sort(() => 0.5 - Math.random());
        loadQuestion();
    }

    function loadQuestion() {
        if (currentQuestion >= quizList.length) {
            endQuiz();
            return;
        }
        const currentWord = quizList[currentQuestion];
        document.getElementById('q-word').textContent = currentWord.en;
        document.getElementById('result-msg').className = '';
        document.getElementById('result-msg').innerHTML = '';

        let options = [currentWord.zh];
        while (options.length < 4) {
            const randomWord = wordsDB[Math.floor(Math.random() * wordsDB.length)];
            if (!options.includes(randomWord.zh)) options.push(randomWord.zh);
        }
        options.sort(() => 0.5 - Math.random());

        const optionsArea = document.getElementById('options-area');
        optionsArea.innerHTML = '';
        options.forEach(opt => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.textContent = opt;
            btn.onclick = () => checkAnswer(opt, currentWord.zh);
            optionsArea.appendChild(btn);
        });
    }

    function checkAnswer(selected, correct) {
        const resultDiv = document.getElementById('result-msg');
        document.querySelectorAll('.option-btn').forEach(b => b.disabled = true);
        if (selected === correct) {
            score++;
            resultDiv.textContent = "‚úÖ Accuracy +1";
            resultDiv.className = "result-message correct";
        } else {
            resultDiv.textContent = `‚ùå Loss Detected! Answer: ${correct}`;
            resultDiv.className = "result-message wrong";
            wrongAnswers.push({...quizList[currentQuestion], selected: selected});
        }
        setTimeout(() => {
            currentQuestion++;
            loadQuestion();
        }, 1500);
    }

    function endQuiz() {
        document.getElementById('quiz-container').style.display = 'none';
        const scoreBoard = document.getElementById('final-score');
        scoreBoard.style.display = 'block';
        let report = `Training Complete!<br>Accuracy: ${score} / ${wordsDB.length}`;
        if (wrongAnswers.length > 0) {
            report += '<div style="margin-top:20px; text-align:left; background:#300; padding:15px; border-radius:4px; border:1px solid #c00;">';
            report += '<h3 style="color:#f66; margin-top:0;">Optimization Needed (Errors):</h3><ul style="padding-left:20px; color:#ddd;">';
            wrongAnswers.forEach(w => {
                report += `<li style="margin-bottom:5px;"><strong>${w.en}</strong>: <span style="color:#0f0;">${w.zh}</span> <span style="color:#aaa; font-size:0.9em;">(Prediction: ${w.selected})</span></li>`;
            });
            report += '</ul></div>';
        }
        scoreBoard.innerHTML = report;
        document.getElementById('restart-btn').style.display = 'inline-block';
    }

    
    // --- Listening Mode Logic ---
    let listenQ = 0;
    let listenScore = 0;
    let listenList = [];
    
    function startListening() {
        showSection('listen');
        listenQ = 0;
        listenScore = 0;
        document.getElementById('listen-final-score').style.display = 'none';
        document.getElementById('listen-restart-btn').style.display = 'none';
        document.getElementById('listen-container').style.display = 'block';
        listenList = [...wordsDB].sort(() => 0.5 - Math.random());
        loadListenQ();
    }

    function loadListenQ() {
        if (listenQ >= listenList.length) {
            endListening();
            return;
        }
        const current = listenList[listenQ];
        document.getElementById('listen-result-msg').className = '';
        document.getElementById('listen-result-msg').innerHTML = '';
        
        // Auto play audio
        setTimeout(() => speak(current.en), 300);

        let options = [current.zh];
        while (options.length < 4) {
            const r = wordsDB[Math.floor(Math.random() * wordsDB.length)];
            if (!options.includes(r.zh)) options.push(r.zh);
        }
        options.sort(() => 0.5 - Math.random());

        const area = document.getElementById('listen-options-area');
        area.innerHTML = '';
        options.forEach(opt => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.textContent = opt;
            btn.onclick = () => checkListenAns(opt, current.zh);
            area.appendChild(btn);
        });
    }

    function playCurrentAudio() {
        if (listenQ < listenList.length) {
            speak(listenList[listenQ].en);
        }
    }

    function checkListenAns(selected, correct) {
        const resDiv = document.getElementById('listen-result-msg');
        document.querySelectorAll('#listen-options-area .option-btn').forEach(b => b.disabled = true);
        if (selected === correct) {
            listenScore++;
            resDiv.textContent = "‚úÖ Correct!";
            resDiv.className = "result-message correct";
        } else {
            resDiv.textContent = `‚ùå Wrong! It was: ${correct}`;
            resDiv.className = "result-message wrong";
        }
        setTimeout(() => {
            listenQ++;
            loadListenQ();
        }, 1200);
    }

    function endListening() {
        document.getElementById('listen-container').style.display = 'none';
        const board = document.getElementById('listen-final-score');
        board.style.display = 'block';
        board.innerHTML = `LISTENING SCORE: ${listenScore} / ${wordsDB.length}`;
        document.getElementById('listen-restart-btn').style.display = 'inline-block';
    }
    
    initLearn();
</script>
