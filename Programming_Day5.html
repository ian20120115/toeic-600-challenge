        .correct { color: #064e3b; background: var(--success); text-shadow: none; box-shadow: 0 0 10px var(--success); }
        .wrong { color: #7f1d1d; background: var(--error); box-shadow: 0 0 10px var(--error); }

<script>
    const wordsDB = [{"en": "encryption", "zh": "åŠ å¯†", "sent": "SSL uses encryption for security.", "sentZh": "SSL ä½¿ç”¨åŠ å¯†ä¾†ç¢ºä¿å®‰å…¨ã€‚"}, {"en": "byte", "zh": "ä½å…ƒçµ„", "sent": "8 bits make a byte.", "sentZh": "8 å€‹ä½å…ƒçµ„æˆä¸€å€‹ä½å…ƒçµ„ã€‚"}, {"en": "throughput", "zh": "ååé‡", "sent": "Increase the system throughput.", "sentZh": "å¢åŠ ç³»çµ±ååé‡ã€‚"}, {"en": "interface", "zh": "ä»‹é¢", "sent": "The UI should be intuitive.", "sentZh": "ä½¿ç”¨è€…ä»‹é¢æ‡‰è©²ç›´è§€ã€‚"}, {"en": "dataset", "zh": "è³‡æ–™é›†", "sent": "Clean the dataset before training.", "sentZh": "è¨“ç·´å‰æ¸…ç†è³‡æ–™é›†ã€‚"}, {"en": "experience", "zh": "é«”é©—", "sent": "UX focuses on user satisfaction.", "sentZh": "UX è‘—é‡æ–¼ä½¿ç”¨è€…æ»¿æ„åº¦ã€‚"}, {"en": "stack", "zh": "å †ç–Š", "sent": "Stack follows LIFO principle.", "sentZh": "å †ç–Šéµå¾ª LIFO åŸå‰‡ã€‚"}, {"en": "dns", "zh": "DNS", "sent": "DNS resolves domain names.", "sentZh": "DNS è§£æç¶²åŸŸåç¨±ã€‚"}, {"en": "training", "zh": "è¨“ç·´", "sent": "Model training takes time.", "sentZh": "æ¨¡å‹è¨“ç·´éœ€è¦æ™‚é–“ã€‚"}, {"en": "latency", "zh": "å»¶é²", "sent": "Reduce network latency.", "sentZh": "æ¸›å°‘ç¶²è·¯å»¶é²ã€‚"}, {"en": "serverless", "zh": "ç„¡ä¼ºæœå™¨", "sent": "Serverless functions scale auto.", "sentZh": "ç„¡ä¼ºæœå™¨å‡½å¼è‡ªå‹•æ“´å±•ã€‚"}, {"en": "virtualization", "zh": "è™›æ“¬åŒ–", "sent": "VMware provides virtualization.", "sentZh": "VMware æä¾›è™›æ“¬åŒ–ã€‚"}, {"en": "kanban", "zh": "çœ‹æ¿", "sent": "Use a Kanban board to track progress.", "sentZh": "ä½¿ç”¨çœ‹æ¿ä¾†è¿½è¹¤é€²åº¦ã€‚"}, {"en": "sprint", "zh": "è¡åˆº", "sent": "The sprint lasts two weeks.", "sentZh": "é€™å€‹è¡åˆºæŒçºŒå…©é€±ã€‚"}, {"en": "vulnerability", "zh": "æ¼æ´", "sent": "Patch the security vulnerability.", "sentZh": "ä¿®è£œå®‰å…¨æ¼æ´ã€‚"}, {"en": "orchestration", "zh": "ç·¨æ’", "sent": "Kubernetes handles orchestration.", "sentZh": "Kubernetes è™•ç†ç·¨æ’ã€‚"}, {"en": "accessibility", "zh": "ç„¡éšœç¤™", "sent": "Web accessibility is important.", "sentZh": "ç¶²é ç„¡éšœç¤™æ€§å¾ˆé‡è¦ã€‚"}, {"en": "exploit", "zh": "åˆ©ç”¨(æ¼æ´)", "sent": "Hackers exploit weaknesses.", "sentZh": "é§­å®¢åˆ©ç”¨å¼±é»ã€‚"}, {"en": "bit", "zh": "ä½å…ƒ", "sent": "A bit is 0 or 1.", "sentZh": "ä½å…ƒæ˜¯ 0 æˆ– 1ã€‚"}, {"en": "artificial intelligence", "zh": "äººå·¥æ™ºæ…§", "sent": "AI powers smart assistants.", "sentZh": "äººå·¥æ™ºæ…§é©…å‹•æ™ºæ…§åŠ©ç†ã€‚"}];

    function initLearn() {
        const container = document.getElementById('learn-section');
        container.innerHTML = '';
        wordsDB.forEach((item, index) => {
            const card = document.createElement('div');
            card.className = 'word-card';
            card.innerHTML = `
                <div class="word-header">
                    <span class="english-word">${item.en}</span>
                    <button class="speak-btn" onclick="speak('${item.en}')" title="ç™¼éŸ³">ğŸ”Š</button>
                    <span class="meaning">${item.zh}</span>
                </div>
                <div class="sentence-box">
                    <div class="sentence">"${item.sent}"
                        <button class="speak-btn" style="width:24px; height:24px; font-size:12px; display:inline-flex; vertical-align:middle; margin-left:5px;" onclick="speak(wordsDB[${index}].sent)" title="æœ—è®€ä¾‹å¥">ğŸ”Š</button>
                    </div>
                    <div class="sentence-zh">${item.sentZh}</div>
                </div>
            `;
            container.appendChild(card);
        });
    }

    function speak(text) {
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'en-US'; 
        window.speechSynthesis.speak(utterance);
    }

    function showSection(section) {
        document.getElementById('learn-section').style.display = section === 'learn' ? 'block' : 'none';
        document.getElementById('quiz-section').style.display = section === 'quiz' ? 'block' : 'none';
        document.getElementById('listen-section').style.display = section === 'listen' ? 'block' : 'none';
    }

    let currentQuestion = 0;
    let score = 0;
    let quizList = [];
    let wrongAnswers = [];

    function startQuiz() {
        showSection('quiz');
        currentQuestion = 0;
        score = 0;
        wrongAnswers = [];
        document.getElementById('final-score').style.display = 'none';
        document.getElementById('restart-btn').style.display = 'none';
        document.getElementById('quiz-container').style.display = 'block';
        quizList = [...wordsDB].sort(() => 0.5 - Math.random());
        loadQuestion();
    }

    function loadQuestion() {
        if (currentQuestion >= quizList.length) {
            endQuiz();
            return;
        }
        const currentWord = quizList[currentQuestion];
        document.getElementById('q-word').textContent = currentWord.en;
        document.getElementById('result-msg').className = '';
        document.getElementById('result-msg').innerHTML = '';

        let options = [currentWord.zh];
        while (options.length < 4) {
            const randomWord = wordsDB[Math.floor(Math.random() * wordsDB.length)];
            if (!options.includes(randomWord.zh)) options.push(randomWord.zh);
        }
        options.sort(() => 0.5 - Math.random());

        const optionsArea = document.getElementById('options-area');
        optionsArea.innerHTML = '';
        options.forEach(opt => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.textContent = opt;
            btn.onclick = () => checkAnswer(opt, currentWord.zh);
            optionsArea.appendChild(btn);
        });
    }

    function checkAnswer(selected, correct) {
        const resultDiv = document.getElementById('result-msg');
        document.querySelectorAll('.option-btn').forEach(b => b.disabled = true);
        if (selected === correct) {
            score++;
            resultDiv.textContent = "âœ… æ­£ç¢º Correct!";
            resultDiv.className = "result-message correct";
        } else {
            resultDiv.textContent = `âŒ éŒ¯èª¤! æ­£è§£æ˜¯: ${correct}`;
            resultDiv.className = "result-message wrong";
            wrongAnswers.push({...quizList[currentQuestion], selected: selected});
        }
        setTimeout(() => {
            currentQuestion++;
            loadQuestion();
        }, 1500);
    }

    function endQuiz() {
        document.getElementById('quiz-container').style.display = 'none';
        const scoreBoard = document.getElementById('final-score');
        scoreBoard.style.display = 'block';
        let report = `æ¸¬é©—çµæŸ!<br>ä½ çš„åˆ†æ•¸: ${score} / ${wordsDB.length}`;
        if (wrongAnswers.length > 0) {
            report += '<div style="margin-top:20px; text-align:left; background:#24283b; padding:15px; border-radius:10px; border:1px solid #f87171;">';
            report += '<h3 style="color:#f87171; margin-top:0;">éœ€è¤‡ç¿’å–®å­— (Incorrect):</h3><ul style="padding-left:20px; color:#cbd5e1;">';
            wrongAnswers.forEach(w => {
                report += `<li style="margin-bottom:5px;"><strong>${w.en}</strong>: <span style="color:#4ade80;">${w.zh}</span> <span style="color:#64748b; font-size:0.9em;">(ä½ é¸äº†: ${w.selected})</span></li>`;
            });
            report += '</ul></div>';
        }
        scoreBoard.innerHTML = report;
        document.getElementById('restart-btn').style.display = 'inline-block';
    }

    
    // --- Listening Mode Logic ---
    let listenQ = 0;
    let listenScore = 0;
    let listenList = [];
    
    function startListening() {
        showSection('listen');
        listenQ = 0;
        listenScore = 0;
        document.getElementById('listen-final-score').style.display = 'none';
        document.getElementById('listen-restart-btn').style.display = 'none';
        document.getElementById('listen-container').style.display = 'block';
        listenList = [...wordsDB].sort(() => 0.5 - Math.random());
        loadListenQ();
    }

    function loadListenQ() {
        if (listenQ >= listenList.length) {
            endListening();
            return;
        }
        const current = listenList[listenQ];
        document.getElementById('listen-result-msg').className = '';
        document.getElementById('listen-result-msg').innerHTML = '';
        
        // Auto play audio
        setTimeout(() => speak(current.en), 300);

        let options = [current.zh];
        while (options.length < 4) {
            const r = wordsDB[Math.floor(Math.random() * wordsDB.length)];
            if (!options.includes(r.zh)) options.push(r.zh);
        }
        options.sort(() => 0.5 - Math.random());

        const area = document.getElementById('listen-options-area');
        area.innerHTML = '';
        options.forEach(opt => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.textContent = opt;
            btn.onclick = () => checkListenAns(opt, current.zh);
            area.appendChild(btn);
        });
    }

    function playCurrentAudio() {
        if (listenQ < listenList.length) {
            speak(listenList[listenQ].en);
        }
    }

    function checkListenAns(selected, correct) {
        const resDiv = document.getElementById('listen-result-msg');
        document.querySelectorAll('#listen-options-area .option-btn').forEach(b => b.disabled = true);
        if (selected === correct) {
            listenScore++;
            resDiv.textContent = "âœ… Correct!";
            resDiv.className = "result-message correct";
        } else {
            resDiv.textContent = `âŒ Wrong! It was: ${correct}`;
            resDiv.className = "result-message wrong";
        }
        setTimeout(() => {
            listenQ++;
            loadListenQ();
        }, 1200);
    }

    function endListening() {
        document.getElementById('listen-container').style.display = 'none';
        const board = document.getElementById('listen-final-score');
        board.style.display = 'block';
        board.innerHTML = `LISTENING SCORE: ${listenScore} / ${wordsDB.length}`;
        document.getElementById('listen-restart-btn').style.display = 'inline-block';
    }
    
    initLearn();
