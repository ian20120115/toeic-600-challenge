    <style>

        .options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .option-btn { background: white; border: 2px solid #bdc3c7; padding: 15px; border-radius: 8px; cursor: pointer; font-size: 16px; transition: 0.2s; }
        .option-btn:hover { background-color: #ecf0f1; border-color: #3498db; }
        .result-message { font-size: 20px; font-weight: bold; margin-top: 20px; padding: 15px; border-radius: 8px; }
        .correct { color: #27ae60; background: #d5f5e3; }
        .wrong { color: #c0392b; background: #fadbd8; }
        .score-board { font-size: 24px; color: #2c3e50; font-weight: bold; margin-top: 30px; }
    </style>
</head>
<body>
<div class="container">
    <h1>TOEIC 600 - Day 10 Challenge</h1>
    <div class="nav">
        <a href="index.html" class="btn btn-learn" style="text-decoration:none; display:inline-flex; align-items:center; justify-content:center;">üè† Âõû‰∏ªÈÅ∏ÂñÆ</a>
        <button class="btn btn-learn" onclick="showSection('learn')">üìñ Â≠∏ÁøíÂñÆÂ≠ó</button>
        <button class="btn btn-quiz" onclick="startQuiz()">üìù ÈñãÂßãÊ∏¨È©ó</button>
    </div>
    <div id="learn-section"></div>
    <div id="quiz-section">

</div>
<script>
    const wordsDB = [
        { en: "agreement", zh: "ÂçîË≠∞", sent: "They reached an agreement finally.", sentZh: "‰ªñÂÄëÁµÇÊñºÈÅîÊàêÂçîË≠∞„ÄÇ" },
        { en: "assurance", zh: "‰øùË≠âÔºõËá™‰ø°", sent: "He gave his assurance that the work would be done.", sentZh: "‰ªñ‰øùË≠âÂ∑•‰ΩúÊúÉÂÆåÊàê„ÄÇ" },
        { en: "cancellation", zh: "ÂèñÊ∂à", sent: "Cancellation fees may apply.", sentZh: "ÂèØËÉΩÊúÉÊî∂ÂèñÂèñÊ∂àË≤ªÁî®„ÄÇ" },
        { en: "clause", zh: "Ê¢ùÊ¨æ", sent: "Read the fine print in the clause.", sentZh: "Èñ±ËÆÄÊ¢ùÊ¨æ‰∏≠ÁöÑÁ¥∞Ââá„ÄÇ" },
        { en: "condition", zh: "Ê¢ù‰ª∂ÔºõÁãÄÊ≥Å", sent: "The car is in good condition.", sentZh: "ÈÄôËºõËªäÁãÄÊ≥ÅËâØÂ•Ω„ÄÇ" },
        { en: "draft", zh: "ËçâÁ®ø", sent: "This is the first draft of the contract.", sentZh: "ÈÄôÊòØÂêàÁ¥ÑÁöÑÂàùÁ®ø„ÄÇ" },
        { en: "establish", zh: "Âª∫Á´ã", sent: "The company was established in 1990.", sentZh: "ÈÄôÂÆ∂ÂÖ¨Âè∏ÊàêÁ´ãÊñº1990Âπ¥„ÄÇ" },
        { en: "extension", zh: "Âª∂ÊúüÔºõÂàÜÊ©ü", sent: "Can I get an extension on the deadline?", sentZh: "Êà™Ê≠¢Êó•ÊúüÂèØ‰ª•Âª∂ÊúüÂóéÔºü" },
        { en: "finalize", zh: "ÂÆöÊ°àÔºõÂÆåÊàê", sent: "We need to finalize the details.", sentZh: "ÊàëÂÄëÈúÄË¶ÅÊï≤ÂÆöÁ¥∞ÁØÄ„ÄÇ" },
        { en: "impression", zh: "Âç∞Ë±°", sent: "First impressions are important.", sentZh: "Á¨¨‰∏ÄÂç∞Ë±°ÂæàÈáçË¶Å„ÄÇ" },
        { en: "legal", zh: "Ê≥ïÂæãÁöÑ", sent: "Seek legal advice if you are unsure.", sentZh: "Â¶ÇÊûú‰Ω†‰∏çÁ¢∫ÂÆöÔºåË´ãÂ∞ãÊ±ÇÊ≥ïÂæãÂª∫Ë≠∞„ÄÇ" },
        { en: "obligate", zh: "‰ΩøË≤†ÊúâÁæ©Âãô", sent: "You are not obligated to buy anything.", sentZh: "‰Ω†Ê≤íÊúâÁæ©ÂãôË≥ºË≤∑‰ªª‰ΩïÊù±Ë•ø„ÄÇ" },
        { en: "party", zh: "‰∏ÄÊñπÔºàÁï∂‰∫ã‰∫∫Ôºâ", sent: "Both parties signed the agreement.", sentZh: "ÈõôÊñπÈÉΩÁ∞ΩÁΩ≤‰∫ÜÂçîË≠∞„ÄÇ" },
        { en: "provision", zh: "Ê¢ùÊ¨æÔºõË¶èÂÆö", sent: "The contract includes a provision for overtime.", sentZh: "ÂêàÁ¥ÑÂåÖÂê´Âä†Áè≠Ê¢ùÊ¨æ„ÄÇ" },
        { en: "resolve", zh: "Ëß£Ê±∫", sent: "We need to resolve this issue quickly.", sentZh: "ÊàëÂÄëÈúÄË¶ÅÁõ°Âø´Ëß£Ê±∫ÈÄôÂÄãÂïèÈ°å„ÄÇ" },
        { en: "specific", zh: "ÊòéÁ¢∫ÁöÑÔºõÁâπÂÆöÁöÑ", sent: "Be specific about what you want.", sentZh: "ÂÖ∑È´îË™™Êòé‰Ω†ÊÉ≥Ë¶Å‰ªÄÈ∫º„ÄÇ" },
        { en: "stipulate", zh: "Ë¶èÂÆö", sent: "The law stipulates that you must wear a helmet.", sentZh: "Ê≥ïÂæãË¶èÂÆöÂøÖÈ†àÊà¥ÂÆâÂÖ®Â∏Ω„ÄÇ" },
        { en: "term", zh: "Ë°ìË™ûÔºõÊ¢ùÊ¨æÔºõ‰ªªÊúü", sent: "The terms of the contract are clear.", sentZh: "ÂêàÁ¥ÑÊ¢ùÊ¨æÂæàÊ∏ÖÊ•ö„ÄÇ" },
        { en: "terminate", zh: "ÁµÇÊ≠¢", sent: "They decided to terminate the partnership.", sentZh: "‰ªñÂÄëÊ±∫ÂÆöÁµÇÊ≠¢Âêà‰ΩúÈóú‰øÇ„ÄÇ" },
        { en: "verify", zh: "Ê†∏ÂØ¶ÔºõÈ©óË≠â", sent: "Please verify your password.", sentZh: "Ë´ãÈ©óË≠â‰Ω†ÁöÑÂØÜÁ¢º„ÄÇ" }
    ];

    function initLearn() {
        const container = document.getElementById('learn-section');
        container.innerHTML = '';
        wordsDB.forEach((item, index) => {
            const card = document.createElement('div');
            card.className = 'word-card';
            card.innerHTML = `
                <div class="word-header">
                    <span class="english-word">${item.en}</span>
                    <button class="speak-btn" onclick="speak('${item.en}')" title="ÈªûÊìäÁôºÈü≥">üîä</button>
                    <span class="meaning">${item.zh}</span>
                </div>
                <div class="sentence-box"><div class="sentence">${item.sent} <button class="speak-btn" style="width:24px; height:24px; font-size:12px; display:inline-flex; vertical-align:middle; margin-left:5px;" onclick="speak(wordsDB[${index}].sent)" title="Listen">üîä</button></div><div class="sentence-zh">${item.sentZh}</div></div>
            `;
            container.appendChild(card);
        });
    }
    function speak(text) { const utterance = new SpeechSynthesisUtterance(text); utterance.lang = 'en-US'; window.speechSynthesis.speak(utterance); }
    function showSection(section) {
        document.getElementById('learn-section').style.display = section === 'learn' ? 'block' : 'none';
        document.getElementById('quiz-section').style.display = section === 'quiz' ? 'block' : 'none';
    }
    let currentQuestion = 0, score = 0, quizList = []; wrongAnswers = [];
    function startQuiz() {
        showSection('quiz'); currentQuestion = 0; score = 0; wrongAnswers = [];
        document.getElementById('final-score').style.display = 'none';
        document.getElementById('restart-btn').style.display = 'none';
        document.getElementById('quiz-container').style.display = 'block';
        quizList = [...wordsDB].sort(() => 0.5 - Math.random());
        loadQuestion();
    }
    function loadQuestion() {
        if (currentQuestion >= quizList.length) { endQuiz(); return; }
        const currentWord = quizList[currentQuestion];
        document.getElementById('q-word').textContent = currentWord.en;
        document.getElementById('result-msg').className = ''; document.getElementById('result-msg').innerHTML = '';
        let options = [currentWord.zh];
        while (options.length < 4) {
            const randomWord = wordsDB[Math.floor(Math.random() * wordsDB.length)];
            if (!options.includes(randomWord.zh)) options.push(randomWord.zh);
        }
        options.sort(() => 0.5 - Math.random());
        const optionsArea = document.getElementById('options-area'); optionsArea.innerHTML = '';
        options.forEach(opt => {
            const btn = document.createElement('button'); btn.className = 'option-btn'; btn.textContent = opt;
            btn.onclick = () => checkAnswer(opt, currentWord.zh); optionsArea.appendChild(btn);
        });
    }
    function checkAnswer(selected, correct) {
        const resultDiv = document.getElementById('result-msg');
        document.querySelectorAll('.option-btn').forEach(b => b.disabled = true);
        if (selected === correct) { score++; resultDiv.textContent = "‚úÖ Ê≠£Á¢∫ Correct!"; resultDiv.className = "result-message correct"; } 
        else { resultDiv.textContent = `‚ùå ÈåØË™§! Ê≠£Ëß£ÊòØ: ${correct}`; resultDiv.className = "result-message wrong"; wrongAnswers.push({...quizList[currentQuestion], selected: selected}); }
        setTimeout(() => { currentQuestion++; loadQuestion(); }, 1500);
    }
    function endQuiz() {
        document.getElementById('quiz-container').style.display = 'none';
        const scoreBoard = document.getElementById('final-score'); scoreBoard.style.display = 'block';
        
        let report = `Ê∏¨È©óÁµêÊùü!<br>‰Ω†ÁöÑÂàÜÊï∏: ${score} / ${wordsDB.length}`;
        if (typeof wrongAnswers !== 'undefined' && wrongAnswers.length > 0) {
            report += '<div style="margin-top:20px; text-align:left; background:#fff0f0; padding:15px; border-radius:10px;">';
            report += '<h3 style="color:#c0392b; margin-top:0;">ÈúÄË§áÁøíÂñÆÂ≠ó (Incorrect):</h3><ul style="padding-left:20px;">';
            wrongAnswers.forEach(w => {
                report += `<li style="margin-bottom:5px;"><strong>${w.en}</strong>: <span style="color:#27ae60;">${w.zh}</span> <span style="color:#999; font-size:0.9em;">(‰Ω†ÈÅ∏‰∫Ü: ${w.selected})</span></li>`;
            });
            report += '</ul></div>';
        }
        scoreBoard.innerHTML = report;
    
        document.getElementById('restart-btn').style.display = 'inline-block';
    }
    initLearn();
</script>
</body>
</html>
