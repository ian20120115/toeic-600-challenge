<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Programming English - Day 2 - ÂâçÁ´ØÈñãÁôº (Frontend)</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f0f4f8; margin: 0; padding: 20px; color: #333; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #2c3e50; border-bottom: 2px solid #27ae60; padding-bottom: 15px; }
        
        /* Navigation */

        .btn { padding: 10px 25px; border: none; border-radius: 50px; cursor: pointer; font-size: 16px; transition: 0.3s; font-weight: bold; }
        .btn-learn { background-color: #27ae60; color: white; }
        .btn-quiz { background-color: #e67e22; color: white; }
        .btn:hover { opacity: 0.9; transform: translateY(-2px); }

        /* Learning Mode */
        .word-card { border-left: 5px solid #27ae60; background: #f9f9f9; padding: 15px; margin-bottom: 15px; border-radius: 5px; }
        .word-header { display: flex; align-items: center; gap: 10px; margin-bottom: 8px; }
        .english-word { font-size: 22px; font-weight: bold; color: #2ecc71; }
        .speak-btn { background: none; border: 1px solid #ccc; border-radius: 50%; width: 30px; height: 30px; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.2s; }
        .speak-btn:hover { background: #e0e0e0; }
        .meaning { color: #555; font-weight: bold; font-size: 18px; }
        
        .sentence-box { margin-top: 8px; padding-top: 8px; border-top: 1px dashed #ddd; }
        .sentence { font-style: italic; color: #2c3e50; font-size: 1em; margin-bottom: 2px; }
        .sentence-zh { color: #7f8c8d; font-size: 0.9em; }

        /* Quiz Mode */
        #quiz-section { display: none; text-align: center; }
        .question-box { margin-top: 20px; }
        .question-word { font-size: 28px; font-weight: bold; margin-bottom: 20px; color: #2c3e50; }
        .options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .option-btn { background: white; border: 2px solid #bdc3c7; padding: 15px; border-radius: 8px; cursor: pointer; font-size: 16px; transition: 0.2s; }
        .option-btn:hover { background-color: #ecf0f1; border-color: #27ae60; }
        
        .result-message { font-size: 20px; font-weight: bold; margin-top: 20px; padding: 15px; border-radius: 8px; }
        .correct { color: #27ae60; background: #d5f5e3; }
        .wrong { color: #c0392b; background: #fadbd8; }
        .score-board { font-size: 24px; color: #2c3e50; font-weight: bold; margin-top: 30px; }
    </style>
</head>
<body>

<div class="container">
    <h1>Day 2 - ÂâçÁ´ØÈñãÁôº (Frontend)</h1>
    
    <div class="nav">
        <a href="index.html" class="btn btn-learn" style="text-decoration:none; display:inline-flex; align-items:center; justify-content:center;">üè† Âõû‰∏ªÈÅ∏ÂñÆ</a>
        <button class="btn btn-learn" onclick="showSection('learn')">üìñ Â≠∏ÁøíÂñÆÂ≠ó</button>
        <button class="btn btn-quiz" onclick="startQuiz()">üìù ÈñãÂßãÊ∏¨È©ó</button>
    </div>

    <div id="learn-section"></div>

    <div id="quiz-section">
        <div id="quiz-container">
            <div class="question-word" id="q-word">Word</div>
            <div class="options-grid" id="options-area"></div>
            <div id="result-msg"></div>
        </div>
        <div id="final-score" style="display:none;" class="score-board"></div>
        <button id="restart-btn" class="btn btn-learn" style="display:none; margin-top:20px;" onclick="startQuiz()">ÈáçÊñ∞Ê∏¨È©ó</button>
    </div>
</div>

<script>
    const wordsDB = [{"en": "element", "zh": "ÂÖÉÁ¥†", "sent": "HTML elements structure the document.", "sentZh": "HTML ÂÖÉÁ¥†ÊßãÂª∫‰∫ÜÊñá‰ª∂ÁµêÊßã„ÄÇ"}, {"en": "attribute", "zh": "Â±¨ÊÄß", "sent": "The 'href' attribute specifies the link URL.", "sentZh": "'href' Â±¨ÊÄßÊåáÂÆöÈÄ£ÁµêÁ∂≤ÂùÄ„ÄÇ"}, {"en": "responsive", "zh": "ÈüøÊáâÂºè", "sent": "Responsive design works on mobile devices.", "sentZh": "ÈüøÊáâÂºèË®≠Ë®àÈÅ©Áî®ÊñºË°åÂãïË£ùÁΩÆ„ÄÇ"}, {"en": "selector", "zh": "ÈÅ∏ÊìáÂô®", "sent": "Use CSS selectors to style elements.", "sentZh": "‰ΩøÁî® CSS ÈÅ∏ÊìáÂô®‰æÜË®≠ÂÆöÂÖÉÁ¥†Ê®£Âºè„ÄÇ"}, {"en": "property", "zh": "Â±¨ÊÄß (CSS)", "sent": "Color is a CSS property.", "sentZh": "È°èËâ≤ÊòØ‰∏ÄÂÄã CSS Â±¨ÊÄß„ÄÇ"}, {"en": "framework", "zh": "Ê°ÜÊû∂", "sent": "Vue.js is a progressive framework.", "sentZh": "Vue.js ÊòØ‰∏ÄÂÄãÊº∏ÈÄ≤ÂºèÊ°ÜÊû∂„ÄÇ"}, {"en": "library", "zh": "ÂáΩÂºèÂ∫´", "sent": "React is a UI library.", "sentZh": "React ÊòØ‰∏ÄÂÄã UI ÂáΩÂºèÂ∫´„ÄÇ"}, {"en": "component", "zh": "ÁµÑ‰ª∂", "sent": "Break the UI into small components.", "sentZh": "Â∞á UI ÊãÜÂàÜÁÇ∫Â∞èÁµÑ‰ª∂„ÄÇ"}, {"en": "DOM", "zh": "Êñá‰ª∂Áâ©‰ª∂Ê®°Âûã", "sent": "The DOM represents the page structure.", "sentZh": "DOM ‰ª£Ë°®È†ÅÈù¢ÁµêÊßã„ÄÇ"}, {"en": "event", "zh": "‰∫ã‰ª∂", "sent": "Button click is a common event.", "sentZh": "ÊåâÈàïÈªûÊìäÊòØ‰∏ÄÂÄãÂ∏∏Ë¶ã‰∫ã‰ª∂„ÄÇ"}, {"en": "listener", "zh": "Áõ£ËÅΩÂô®", "sent": "Add an event listener to the button.", "sentZh": "ÁÇ∫ÊåâÈàïÊñ∞Â¢û‰∫ã‰ª∂Áõ£ËÅΩÂô®„ÄÇ"}, {"en": "callback", "zh": "ÂõûÂëºÂáΩÂºè", "sent": "The callback runs after the request finishes.", "sentZh": "ÂõûÂëºÂáΩÂºèÂú®Ë´ãÊ±ÇÂÆåÊàêÂæåÂü∑Ë°å„ÄÇ"}, {"en": "async", "zh": "ÈùûÂêåÊ≠•", "sent": "Async code doesn't block execution.", "sentZh": "ÈùûÂêåÊ≠•Á®ãÂºèÁ¢º‰∏çÊúÉÈòªÂ°ûÂü∑Ë°å„ÄÇ"}, {"en": "promise", "zh": "ÊâøË´æ (Promise)", "sent": "A Promise handles async operations.", "sentZh": "Promise ËôïÁêÜÈùûÂêåÊ≠•Êìç‰Ωú„ÄÇ"}, {"en": "fetch", "zh": "Áç≤Âèñ", "sent": "Use fetch API to get data.", "sentZh": "‰ΩøÁî® fetch API Áç≤ÂèñË≥áÊñô„ÄÇ"}, {"en": "state", "zh": "ÁãÄÊÖã", "sent": "Manage application state carefully.", "sentZh": "Â∞èÂøÉÁÆ°ÁêÜÊáâÁî®Á®ãÂºèÁãÄÊÖã„ÄÇ"}, {"en": "props", "zh": "Â±¨ÊÄß (Props)", "sent": "Pass data to child components via props.", "sentZh": "ÈÄèÈÅé props ÂÇ≥ÈÅûË≥áÊñôÁµ¶Â≠êÁµÑ‰ª∂„ÄÇ"}, {"en": "hook", "zh": "ÊéõÈâ§ (Hook)", "sent": "React Hooks manage state logic.", "sentZh": "React Hooks ÁÆ°ÁêÜÁãÄÊÖãÈÇèËºØ„ÄÇ"}, {"en": "render", "zh": "Ê∏≤Êüì", "sent": "The browser renders the HTML.", "sentZh": "ÁÄèË¶ΩÂô®Ê∏≤Êüì HTML„ÄÇ"}, {"en": "bundle", "zh": "ÊâìÂåÖ", "sent": "Webpack bundles your assets.", "sentZh": "Webpack ÊâìÂåÖÊÇ®ÁöÑË≥áÊ∫ê„ÄÇ"}];

    function initLearn() {
        const container = document.getElementById('learn-section');
        container.innerHTML = '';
        wordsDB.forEach(item => {
            const card = document.createElement('div');
            card.className = 'word-card';
            card.innerHTML = `
                <div class="word-header">
                    <span class="english-word">${item.en}</span>
                    <button class="speak-btn" onclick="speak('${item.en}')" title="ÈªûÊìäÁôºÈü≥">üîä</button>
                    <span class="meaning">${item.zh}</span>
                </div>
                <div class="sentence-box">
                    <div class="sentence">${item.sent}</div>
                    <div class="sentence-zh">${item.sentZh}</div>
                </div>
            `;
            container.appendChild(card);
        });
    }

    function speak(text) {
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'en-US'; 
        window.speechSynthesis.speak(utterance);
    }

    function showSection(section) {
        document.getElementById('learn-section').style.display = section === 'learn' ? 'block' : 'none';
        document.getElementById('quiz-section').style.display = section === 'quiz' ? 'block' : 'none';
    }

    let currentQuestion = 0;
    let score = 0;
    let quizList = [];
    let wrongAnswers = [];

    function startQuiz() {
        showSection('quiz');
        currentQuestion = 0;
        score = 0;
        wrongAnswers = [];
        document.getElementById('final-score').style.display = 'none';
        document.getElementById('restart-btn').style.display = 'none';
        document.getElementById('quiz-container').style.display = 'block';
        quizList = [...wordsDB].sort(() => 0.5 - Math.random());
        loadQuestion();
    }

    function loadQuestion() {
        if (currentQuestion >= quizList.length) {
            endQuiz();
            return;
        }
        const currentWord = quizList[currentQuestion];
        document.getElementById('q-word').textContent = currentWord.en;
        document.getElementById('result-msg').className = '';
        document.getElementById('result-msg').innerHTML = '';

        let options = [currentWord.zh];
        while (options.length < 4) {
            const randomWord = wordsDB[Math.floor(Math.random() * wordsDB.length)];
            if (!options.includes(randomWord.zh)) options.push(randomWord.zh);
        }
        options.sort(() => 0.5 - Math.random());

        const optionsArea = document.getElementById('options-area');
        optionsArea.innerHTML = '';
        options.forEach(opt => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.textContent = opt;
            btn.onclick = () => checkAnswer(opt, currentWord.zh);
            optionsArea.appendChild(btn);
        });
    }

    function checkAnswer(selected, correct) {
        const resultDiv = document.getElementById('result-msg');
        document.querySelectorAll('.option-btn').forEach(b => b.disabled = true);
        if (selected === correct) {
            score++;
            resultDiv.textContent = "‚úÖ Ê≠£Á¢∫ Correct!";
            resultDiv.className = "result-message correct";
        } else {
            resultDiv.textContent = `‚ùå ÈåØË™§! Ê≠£Ëß£ÊòØ: ${correct}`;
            resultDiv.className = "result-message wrong";
            wrongAnswers.push({...quizList[currentQuestion], selected: selected});
        }
        setTimeout(() => {
            currentQuestion++;
            loadQuestion();
        }, 1500);
    }

    function endQuiz() {
        document.getElementById('quiz-container').style.display = 'none';
        const scoreBoard = document.getElementById('final-score');
        scoreBoard.style.display = 'block';
        let report = `Ê∏¨È©óÁµêÊùü!<br>‰Ω†ÁöÑÂàÜÊï∏: ${score} / ${wordsDB.length}`;
        if (wrongAnswers.length > 0) {
            report += '<div style="margin-top:20px; text-align:left; background:#fff0f0; padding:15px; border-radius:10px;">';
            report += '<h3 style="color:#c0392b; margin-top:0;">ÈúÄË§áÁøíÂñÆÂ≠ó (Incorrect):</h3><ul style="padding-left:20px;">';
            wrongAnswers.forEach(w => {
                report += `<li style="margin-bottom:5px;"><strong>${w.en}</strong>: <span style="color:#27ae60;">${w.zh}</span> <span style="color:#999; font-size:0.9em;">(‰Ω†ÈÅ∏‰∫Ü: ${w.selected})</span></li>`;
            });
            report += '</ul></div>';
        }
        scoreBoard.innerHTML = report;
        document.getElementById('restart-btn').style.display = 'inline-block';
    }

    initLearn();
</script>
</body>
</html>
