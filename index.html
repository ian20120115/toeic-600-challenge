<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 20px;
        }

        h1 {
            color: #2c3e50;
            margin: 0;
            font-size: 2.5em;
        }

        p {
            color: #7f8c8d;
            font-size: 1.2em;
            margin-top: 10px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 20px;
        }

        .day-btn {
            background-color: white;
            border: 2px solid #3498db;
            color: #3498db;
            padding: 20px 10px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            text-align: center;
            text-decoration: none;
            /* Remove underline from links */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .day-btn:hover {
            background-color: #3498db;
            color: white;
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        .day-label {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .day-sub {
            font-size: 12px;
            opacity: 0.8;
        }

        /* Disable style for days not yet created (optional visual cue) */
        .day-btn.disabled {
            border-color: #ccc;
            color: #ccc;
            pointer-events: none;
            /* Make unclickable if you want */
            background: #f9f9f9;
        }

        .tips {
            margin-top: 40px;
            background: #fff3cd;
            color: #856404;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ffeeba;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="container">
        <header>
            <h1>English Learning Hub</h1>
            <p>ÈÅ∏Êìá‰Ω†ÁöÑÂ≠∏Áøí‰∏ªÈ°å</p>
        </header>

        <!-- Category Tabs -->
        <div style="display:flex; justify-content:center; gap:20px; margin-bottom:30px;">
            <button id="tab-toeic" onclick="switchCategory('toeic')"
                style="padding:10px 30px; border-radius:30px; border:none; background:#3498db; color:white; font-size:18px; cursor:pointer; font-weight:bold; box-shadow:0 4px 10px rgba(52,152,219,0.3);">TOEIC
                600</button>
            <button id="tab-coding" onclick="switchCategory('coding')"
                style="padding:10px 30px; border-radius:30px; border:none; background:#e0e0e0; color:#555; font-size:18px; cursor:pointer; font-weight:bold;">Á®ãÂºèÂ∞àÊ•≠Ëã±Êñá
                (Coding)</button>
        </div>

        <div class="grid-container" id="button-grid">
        </div>

        <div class="tips">
            üí° <a href="https://github.com/ian20120115/toeic-600-challenge" target="_blank"
                style="text-decoration:none; color:inherit;">@Ian (GitHub)</a>
        </div>

        <script>
            const grid = document.getElementById('button-grid');

            // Config for categories
            const categories = {
                'toeic': {
                    totalDays: 30,
                    prefix: 'TOEIC_Day',
                    color: '#3498db',
                    label: 'Day'
                },
                'coding': {
                    totalDays: 30, // Now expanded to 30 days
                    prefix: 'Programming_Day',
                    color: '#27ae60', // Green for coding
                    label: 'Level'
                }
            };

            let currentCategory = 'toeic';

            function switchCategory(cat) {
                currentCategory = cat;

                // Update Tab Styles
                const tab1 = document.getElementById('tab-toeic');
                const tab2 = document.getElementById('tab-coding');

                if (cat === 'toeic') {
                    tab1.style.background = '#3498db'; tab1.style.color = 'white';
                    tab2.style.background = '#e0e0e0'; tab2.style.color = '#555';
                } else {
                    tab2.style.background = '#27ae60'; tab2.style.color = 'white';
                    tab1.style.background = '#e0e0e0'; tab1.style.color = '#555';
                }

                renderGrid();
            }

            function renderGrid() {
                grid.innerHTML = '';
                const config = categories[currentCategory];

                for (let i = 1; i <= config.totalDays; i++) {
                    const link = document.createElement('a');
                    link.href = `${config.prefix}${i}.html`;
                    link.className = 'day-btn';

                    // Custom style for different categories if needed
                    link.style.borderColor = config.color;
                    link.style.color = config.color;

                    link.innerHTML = `
                        <span class="day-label">${config.label} ${i}</span>
                        <span class="day-sub">Go ‚ûî</span>
                    `;

                    // Add hover effect specifically for dynamic color
                    link.onmouseenter = function () {
                        this.style.backgroundColor = config.color;
                        this.style.color = 'white';
                    };
                    link.onmouseleave = function () {
                        this.style.backgroundColor = 'white';
                        this.style.color = config.color;
                    };

                    grid.appendChild(link);
                }
            }

            // Initial Render
            renderGrid();
        </script>

</body>

</html>
