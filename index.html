        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        .main-wrapper {
            display: flex;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
            align-items: flex-start;
        }

        .container {
            flex: 1;
            /* Takes remaining space */
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .sidebar {
            width: 300px;
            background: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            height: fit-content;
        }

        .sidebar h3 {
            margin-top: 0;
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
            font-size: 1.2em;
        }

        .changelog-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .changelog-list li {
            margin-bottom: 15px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        .changelog-list li:last-child {
            border-bottom: none;
        }

        .cl-date {
            display: block;
            font-size: 0.85em;
            color: #7f8c8d;
            font-weight: bold;
            margin-bottom: 4px;
        }

        .cl-content {
            display: block;
            font-size: 0.95em;
            color: #333;
            line-height: 1.4;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 20px;
        }

        h1 {
            color: #2c3e50;
            margin: 0;
            font-size: 2.5em;
        }

        p {
            color: #7f8c8d;
            font-size: 1.2em;
            margin-top: 10px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 20px;
        }

        .day-btn {
            background-color: white;
            border: 2px solid #3498db;
            color: #3498db;
            padding: 20px 10px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            text-align: center;
            text-decoration: none;
            /* Remove underline from links */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .day-btn:hover {
            background-color: #3498db;
            color: white;
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        .day-label {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .day-sub {
            font-size: 12px;
            opacity: 0.8;
        }

        /* Disable style for days not yet created (optional visual cue) */
        .day-btn.disabled {
            border-color: #ccc;
            color: #ccc;
            pointer-events: none;
            /* Make unclickable if you want */
            background: #f9f9f9;
        }

        /* Completed Day Style */
        .day-btn.completed {
            background-color: #d5f5e3;
            border-color: #27ae60;
            color: #27ae60;
            box-shadow: inset 0 0 5px rgba(39, 174, 96, 0.2);
        }

        .day-btn.completed:hover {
            background-color: #27ae60;
            color: white;
        }

        .tips {
            margin-top: 40px;
            background: #fff3cd;
            color: #856404;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ffeeba;
            text-align: center;
        }

        /* Category Nav Styles */
        .category-nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            /* Critical for mobile */
        }


        .cat-btn {
            padding: 10px 25px;
            border-radius: 30px;
            border: none;
            background: #e0e0e0;
            color: #555;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
            white-space: nowrap;
            /* Prevent awkward word breaks */
            flex: 1 1 auto;
            /* Grow to fill space if needed, but respect content */
            max-width: 200px;
            /* Don't get too wide on desktop */
            min-width: 140px;
            /* Ensure readability */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        @media (max-width: 900px) {
            .main-wrapper {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                box-sizing: border-box;
                /* Ensure padding doesn't overflow */
            }

            .container {
                padding: 20px;
                width: 100%;
                box-sizing: border-box;
            }

            h1 {
                font-size: 2em;
            }

            .cat-btn {
                font-size: 15px;
                padding: 12px 15px;
                width: 45%;
                /* almost half width on mobile */
                max-width: none;
            }
        }
    </style>
</head>

        <script>
            const grid = document.getElementById('button-grid');

            // Config for categories
            const categories = {
                'toeic': {
                    totalDays: 30,
                    prefix: 'TOEIC_Day',
                    color: '#3498db',
                    label: 'Day'
                },
                'coding': {
                    totalDays: 30,
                    prefix: 'Programming_Day',
                    color: '#27ae60',
                    label: 'Level'
                },
                'simracing': {
                    totalDays: 30,
                    prefix: 'SimRacing_Day',
                    color: '#e74c3c',
                    label: 'Race'
                },
                'aviation': {
                    totalDays: 30,
                    prefix: 'Aviation_Day',
                    color: '#00a8e8',
                    label: 'Flight'
                },
                'travel': {
                    totalDays: 30,
                    prefix: 'Travel_Day',
                    color: '#f39c12',
                    label: 'Trip'
                },
                'ai': {
                    totalDays: 30,
                    prefix: 'AIData_Day',
                    color: '#8e44ad',
                    label: 'Epoch'
                },
                'hardware': {
                    totalDays: 30,
                    prefix: 'Hardware_Day',
                    color: '#27ae60', // Reusing green shade but handled by theme mainly
                    label: 'Unit'
                },
                'gaming': {
                    totalDays: 30,
                    prefix: 'Gaming_Day',
                    color: '#9146ff',
                    label: 'Lvl'
                },
                'slang': {
                    totalDays: 30,
                    prefix: 'Slang_Day',
                    color: '#000000',
                    label: 'Talk'
                }
            };

            let currentCategory = 'toeic';

            function switchCategory(cat) {
                currentCategory = cat;

                // Update Tab Styles
                const tabs = ['toeic', 'coding', 'simracing', 'aviation', 'travel', 'ai', 'hardware', 'gaming', 'slang'];
                tabs.forEach(t => {
                    const btn = document.getElementById('tab-' + t);
                    if (t === cat) {
                        btn.style.background = categories[t].color;
                        btn.style.color = 'white';
                        btn.style.boxShadow = `0 4px 10px ${categories[t].color}4d`; // 4d is ~30% alpha
                        btn.style.transform = 'scale(1.05)';
                    } else {
                        btn.style.background = '#e0e0e0';
                        btn.style.color = '#555';
                        btn.style.boxShadow = 'none';
                        btn.style.transform = 'none';
                    }
                });

                renderGrid();
            }

            function renderGrid() {
                grid.innerHTML = '';
                const config = categories[currentCategory];

                for (let i = 1; i <= config.totalDays; i++) {
                    const link = document.createElement('a');
                    const pageId = `${config.prefix}${i}`;
                    link.href = `${pageId}.html`;
                    link.className = 'day-btn';

                    // Check progress
                    const isCompleted = localStorage.getItem('EnglishHub_Progress_' + pageId) === 'true';

                    // Custom style for different categories if needed
                    link.style.borderColor = config.color;
                    link.style.color = config.color;

                    if (isCompleted) {
                        link.classList.add('completed');
                        link.style.borderColor = '#27ae60'; // Override with green
                        link.style.color = '#27ae60';
                    }

                    const checkMark = isCompleted ? '‚úÖ ' : '';

                    link.innerHTML = `
                        <span class="day-label">${checkMark}${config.label} ${i}</span>
                        <span class="day-sub">${isCompleted ? 'Completed' : 'Go ‚ûî'}</span>
                    `;

                    // Add hover effect specifically for dynamic color
                    link.onmouseenter = function () {
                        if (!this.classList.contains('completed')) {
                            this.style.backgroundColor = config.color;
                            this.style.color = 'white';
                        }
                    };
                    link.onmouseleave = function () {
                        if (!this.classList.contains('completed')) {
                            this.style.backgroundColor = 'white';
                            this.style.color = config.color;
                        }
                    };

                    grid.appendChild(link);
                }
            }

            // Initial Render
            renderGrid();
        </script>
