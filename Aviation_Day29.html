<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviation English - Day 29 - ÈÄ≤ÈöéËà™Á©∫Ë°ìË™û (Advanced)</title>
    <style>
        /* Aviation Theme Variables */
        :root {
            --bg-color: #f0f8ff;   /* Alice Blue (Sky) */
            --card-bg: #ffffff;    /* Cloud White */
            --text-main: #003459;  /* Navy Blue */
            --text-sub: #5f7d95;   /* Hazy Blue */
            --accent: #00a8e8;     /* Sky Bright Blue */
            --accent-dark: #007ea7;
            --runway-grey: #333333;
            --font-main: 'Segoe UI', sans-serif;
            --font-display: 'Verdana', sans-serif;
        }

        body { 
            font-family: var(--font-main); 
            background-color: var(--bg-color); 
            /* Subtle cloud/sky gradient */
            background-image: linear-gradient(180deg, #e0f7fa 0%, #f0f8ff 100%);
            margin: 0; padding: 20px; 
            color: var(--text-main); 
            min-height: 100vh;
        }
        
        .container { 
            max-width: 800px; margin: 0 auto; 
            background: var(--card-bg); 
            padding: 30px; 
            border-radius: 12px; 
            box-shadow: 0 8px 25px rgba(0, 52, 89, 0.1); 
            border-top: 6px solid var(--accent);
        }

        h1 { 
            text-align: center; color: var(--text-main); 
            font-family: var(--font-display);
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 2px solid var(--accent-dark); 
            padding-bottom: 15px; 
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        /* Navigation Buttons */
        .nav { display: flex; justify-content: center; gap: 20px; margin-bottom: 30px; }
        .btn { 
            padding: 12px 30px; border: none; border-radius: 4px;
            cursor: pointer; font-size: 16px; transition: 0.3s; font-weight: bold; 
            text-transform: uppercase; letter-spacing: 1px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .btn-learn { background-color: var(--accent); color: white; }
        .btn-quiz { background-color: var(--text-main); color: white; }
        .btn:hover { 
            transform: translateY(-3px); 
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        /* Learning Mode Cards */
        .word-card { 
            border-left: 6px solid var(--accent-dark); 
            background: #fdfdfd; 
            padding: 20px; margin-bottom: 20px; 
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            border: 1px solid #eef2f5;
        }
        .word-header { display: flex; align-items: center; gap: 15px; margin-bottom: 10px; }
        .english-word { 
            font-size: 24px; font-weight: bold; color: var(--text-main); 
            font-family: var(--font-display);
        }
        .speak-btn { 
            background: #eef2f5; border: 1px solid #d1d9e6; 
            border-radius: 50%; width: 34px; height: 34px; color: var(--text-main);
            cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.2s; 
        }
        .speak-btn:hover { background: var(--accent); color: white; border-color: var(--accent); }
        .meaning { color: var(--accent-dark); font-weight: bold; font-size: 20px; }
        
        .sentence-box { margin-top: 10px; padding-top: 10px; border-top: 1px dashed #cfd8dc; }
        .sentence { font-style: italic; color: #455a64; font-size: 1.1em; margin-bottom: 4px; }
        .sentence-zh { color: var(--text-sub); font-size: 0.95em; }

        /* Quiz Mode */
        #quiz-section { display: none; text-align: center; }
        .question-word { 
            font-size: 32px; font-weight: bold; margin-bottom: 30px; 
            color: var(--text-main); font-family: var(--font-display);
        }
        .options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .option-btn { 
            background: white; border: 2px solid #b0bec5; color: var(--text-main);
            padding: 20px; border-radius: 8px; cursor: pointer; font-size: 18px; transition: 0.2s; 
            font-weight: bold;
        }
        .option-btn:hover { background-color: #eceff1; border-color: var(--accent); }
        .option-btn:disabled { opacity: 0.6; cursor: not-allowed; }
        
        .result-message { font-size: 22px; font-weight: bold; margin-top: 25px; padding: 15px; border-radius: 8px; }
        .correct { color: #004d40; background: #b2dfdb; border: 1px solid #004d40; }
        .wrong { color: #b71c1c; background: #ffcdd2; border: 1px solid #b71c1c; }
        .score-board { font-size: 28px; color: var(--text-main); font-family: var(--font-display); margin-top: 30px; }
    </style>
</head>
<body>

<div class="container">
    <h1>‚úàÔ∏è Day 29 - ÈÄ≤ÈöéËà™Á©∫Ë°ìË™û (Advanced)</h1>
    
    <div class="nav">
        <a href="index.html" class="btn btn-learn" style="text-decoration:none;">üè† Main Menu</a>
        <button class="btn btn-learn" onclick="showSection('learn')">üìñ Study</button>
        <button class="btn btn-quiz" onclick="startQuiz()">üìù Exam</button>
    </div>

    <div id="learn-section"></div>

    <div id="quiz-section">
        <div id="quiz-container">
            <div class="question-word" id="q-word">Word</div>
            <div class="options-grid" id="options-area"></div>
            <div id="result-msg"></div>
        </div>
        <div id="final-score" style="display:none;" class="score-board"></div>
        <button id="restart-btn" class="btn btn-learn" style="display:none; margin-top:20px;" onclick="startQuiz()">üîÑ Flight Check Again</button>
    </div>
</div>

<script>
    const wordsDB = [{"en": "Line Up and Wait", "zh": "ÈÄ≤Ë∑ëÈÅìÁ≠âÂæÖ", "sent": "Line up and wait runway 09.", "sentZh": "Ë∑ëÈÅì 09 ÈÄ≤Ë∑ëÈÅìÁ≠âÂæÖ„ÄÇ"}, {"en": "ATIS", "zh": "Ê©üÂ†¥Ëá™ÂãïÊÉÖÂ†±", "sent": "Information Bravo is current.", "sentZh": "ÊÉÖÂ†± Bravo ÁèæË°åÊúâÊïà„ÄÇ"}, {"en": "Mayday", "zh": "ÈÅáÈõ£ÂëºÊïë", "sent": "Mayday Mayday Mayday, engine failure.", "sentZh": "Mayday x3ÔºåÂºïÊìéÂ§±Êïà„ÄÇ"}, {"en": "Stall", "zh": "Â§±ÈÄü", "sent": "Recover from the stall immediately.", "sentZh": "Á´ãÂç≥ÂæûÂ§±ÈÄü‰∏≠ÊîπÂá∫„ÄÇ"}, {"en": "Transponder", "zh": "Ë©¢Á≠îÊ©ü", "sent": "Set transponder to 7700.", "sentZh": "Ë®≠ÂÆöË©¢Á≠îÊ©üÁÇ∫ 7700„ÄÇ"}, {"en": "Ceiling", "zh": "Èõ≤ÂπÇÈ´ò", "sent": "Ceiling is 2000 feet.", "sentZh": "Èõ≤ÂπÇÈ´ò 2000 Ëã±Âëé„ÄÇ"}, {"en": "Lift", "zh": "ÂçáÂäõ", "sent": "Speed generates lift.", "sentZh": "ÈÄüÂ∫¶Áî¢ÁîüÂçáÂäõ„ÄÇ"}, {"en": "IFR", "zh": "ÂÑÄÂô®È£õË°åË¶èÂâá", "sent": "File an IFR flight plan.", "sentZh": "Êèê‰∫§ IFR È£õË°åË®àÁï´„ÄÇ"}, {"en": "Headwind", "zh": "ÈÄÜÈ¢®", "sent": "Headwind helps takeoff.", "sentZh": "ÈÄÜÈ¢®ÊúâÂä©ÊñºËµ∑È£õ„ÄÇ"}, {"en": "Visibility", "zh": "ËÉΩË¶ãÂ∫¶", "sent": "Low visibility due to fog.", "sentZh": "Âõ†ÈúßËÉΩË¶ãÂ∫¶‰Ωé„ÄÇ"}, {"en": "Taxiway", "zh": "ÊªëË°åÈÅì", "sent": "Exit via taxiway Alpha.", "sentZh": "Á∂ìÁî±ÊªëË°åÈÅì Alpha ËÑ´Èõ¢„ÄÇ"}, {"en": "Heading", "zh": "Ëà™Âêë", "sent": "Turn heading 090.", "sentZh": "ËΩâÂêëËà™Âêë 090„ÄÇ"}, {"en": "Takeoff", "zh": "Ëµ∑È£õ", "sent": "Cleared for takeoff.", "sentZh": "Ë®±ÂèØËµ∑È£õ„ÄÇ"}, {"en": "VOR", "zh": "ÁâπÈ´òÈ†ªÂÖ®Âêë‰ø°Ê†á", "sent": "Tune to the VOR station.", "sentZh": "Ë™øÈ†ªËá≥ VOR ÈõªÂè∞„ÄÇ"}, {"en": "Runway", "zh": "Ë∑ëÈÅì", "sent": "Runway 27 is active.", "sentZh": "Ë∑ëÈÅì 27 ‰ΩøÁî®‰∏≠„ÄÇ"}, {"en": "VFR", "zh": "ÁõÆË¶ñÈ£õË°åË¶èÂâá", "sent": "Flying under VFR.", "sentZh": "Âú®ÁõÆË¶ñÈ£õË°åË¶èÂâá‰∏ãÈ£õË°å„ÄÇ"}, {"en": "Glideslope", "zh": "‰∏ãÊªëÈÅì", "sent": "Follow the glideslope.", "sentZh": "Ë∑üÈö®‰∏ãÊªëÈÅì„ÄÇ"}, {"en": "Wind Shear", "zh": "È¢®Âàá", "sent": "Warning: Wind shear reported.", "sentZh": "Ë≠¶ÂëäÔºöÂ†±ÂëäÊúâÈ¢®Âàá„ÄÇ"}, {"en": "ILS", "zh": "ÂÑÄÂô®ÈôçËêΩÁ≥ªÁµ±", "sent": "Capture the ILS signal.", "sentZh": "ÊîîÊà™ ILS Ë®äËôü„ÄÇ"}, {"en": "Chart", "zh": "Ëà™Âúñ", "sent": "Check the approach chart.", "sentZh": "Ê™¢Êü•ÈÄ≤Â†¥Ëà™Âúñ„ÄÇ"}];

    function initLearn() {
        const container = document.getElementById('learn-section');
        container.innerHTML = '';
        wordsDB.forEach(item => {
            const card = document.createElement('div');
            card.className = 'word-card';
            card.innerHTML = `
                <div class="word-header">
                    <span class="english-word">${item.en}</span>
                    <button class="speak-btn" onclick="speak('${item.en}')" title="Listen">üîä</button>
                    <span class="meaning">${item.zh}</span>
                </div>
                <div class="sentence-box">
                    <div class="sentence">"${item.sent}"</div>
                    <div class="sentence-zh">${item.sentZh}</div>
                </div>
            `;
            container.appendChild(card);
        });
    }

    function speak(text) {
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'en-US'; 
        window.speechSynthesis.speak(utterance);
    }

    function showSection(section) {
        document.getElementById('learn-section').style.display = section === 'learn' ? 'block' : 'none';
        document.getElementById('quiz-section').style.display = section === 'quiz' ? 'block' : 'none';
    }

    let currentQuestion = 0;
    let score = 0;
    let quizList = [];
    let wrongAnswers = [];

    function startQuiz() {
        showSection('quiz');
        currentQuestion = 0;
        score = 0;
        wrongAnswers = [];
        document.getElementById('final-score').style.display = 'none';
        document.getElementById('restart-btn').style.display = 'none';
        document.getElementById('quiz-container').style.display = 'block';
        quizList = [...wordsDB].sort(() => 0.5 - Math.random());
        loadQuestion();
    }

    function loadQuestion() {
        if (currentQuestion >= quizList.length) {
            endQuiz();
            return;
        }
        const currentWord = quizList[currentQuestion];
        document.getElementById('q-word').textContent = currentWord.en;
        document.getElementById('result-msg').className = '';
        document.getElementById('result-msg').innerHTML = '';

        let options = [currentWord.zh];
        while (options.length < 4) {
            const randomWord = wordsDB[Math.floor(Math.random() * wordsDB.length)];
            if (!options.includes(randomWord.zh)) options.push(randomWord.zh);
        }
        options.sort(() => 0.5 - Math.random());

        const optionsArea = document.getElementById('options-area');
        optionsArea.innerHTML = '';
        options.forEach(opt => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.textContent = opt;
            btn.onclick = () => checkAnswer(opt, currentWord.zh);
            optionsArea.appendChild(btn);
        });
    }

    function checkAnswer(selected, correct) {
        const resultDiv = document.getElementById('result-msg');
        document.querySelectorAll('.option-btn').forEach(b => b.disabled = true);
        if (selected === correct) {
            score++;
            resultDiv.textContent = "‚úÖ Cleared!";
            resultDiv.className = "result-message correct";
        } else {
            resultDiv.textContent = `‚ùå Mayday! Answer: ${correct}`;
            resultDiv.className = "result-message wrong";
            wrongAnswers.push({...quizList[currentQuestion], selected: selected});
        }
        setTimeout(() => {
            currentQuestion++;
            loadQuestion();
        }, 1500);
    }

    function endQuiz() {
        document.getElementById('quiz-container').style.display = 'none';
        const scoreBoard = document.getElementById('final-score');
        scoreBoard.style.display = 'block';
        let report = `FLIGHT COMPLETE!<br>Score: ${score} / ${wordsDB.length}`;
        if (wrongAnswers.length > 0) {
            report += '<div style="margin-top:20px; text-align:left; background:#ffeba0; padding:15px; border-radius:8px; border:1px solid #fbc02d;">';
            report += '<h3 style="color:#e65100; margin-top:0;">Debrief (Incorrect):</h3><ul style="padding-left:20px; color:#3e2723;">';
            wrongAnswers.forEach(w => {
                report += `<li style="margin-bottom:5px;"><strong>${w.en}</strong>: <span style="color:#1b5e20;">${w.zh}</span> <span style="color:#5d4037; font-size:0.9em;">(Your input: ${w.selected})</span></li>`;
            });
            report += '</ul></div>';
        }
        scoreBoard.innerHTML = report;
        document.getElementById('restart-btn').style.display = 'inline-block';
    }

    initLearn();
</script>
</body>
</html>
