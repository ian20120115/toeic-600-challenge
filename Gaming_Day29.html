<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming & Streaming - Day 29 - Gaming & Streaming</title>
    <style>
        /* Gaming Theme Variables */
        :root {
            --bg-color: #0f0f13;   /* Darkest Void */
            --card-bg: #1a1a24;    /* Gaming Panel */
            --text-main: #ffffff;
            --text-sub: #aab2bd;
            --accent: #9146ff;     /* Twitch Purple */
            --accent-sec: #00f2ff; /* Cyan Neon */
            --accent-hot: #ff0055; /* Magenta Neon */
            --font-main: 'Segoe UI', sans-serif;
            --font-game: 'Impact', sans-serif;
        }

        body { 
            font-family: var(--font-main); 
            background-color: var(--bg-color); 
            background: linear-gradient(135deg, #0f0f13 0%, #1a1a24 100%);
            margin: 0; padding: 20px; 
            color: var(--text-main); 
            min-height: 100vh;
        }
        
        .container { 
            max-width: 800px; margin: 0 auto; 
            background: rgba(26, 26, 36, 0.95); 
            padding: 30px; 
            border-radius: 15px; 
            box-shadow: 0 0 20px var(--accent); 
            border: 2px solid transparent;
            background-clip: padding-box;
            position: relative;
        }
        
        /* RGB Border Effect */
        .container::after {
            content: ''; position: absolute; top: -2px; left: -2px; right: -2px; bottom: -2px;
            background: linear-gradient(45deg, var(--accent-hot), var(--accent), var(--accent-sec));
            z-index: -1; border-radius: 16px;
        }

        h1 { 
            text-align: center; color: white; 
            font-family: var(--font-game);
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 3px 3px 0px var(--accent);
            margin-bottom: 30px;
        }
        
        .nav { display: flex; justify-content: center; gap: 15px; margin-bottom: 30px; flex-wrap: wrap; }
        .btn { 
            padding: 10px 25px; border: none; border-radius: 5px;
            background: linear-gradient(90deg, var(--accent), #7a2add);
            color: white; font-weight: bold;
            cursor: pointer; font-size: 16px; transition: 0.2s;
            text-transform: uppercase;
        }
        
        .btn:hover { 
            transform: scale(1.1); 
            box-shadow: 0 0 15px var(--accent);
        }

        /* Learning Mode Cards */
        .word-card { 
            border-left: 5px solid var(--accent-sec); 
            background: #252533; 
            padding: 20px; margin-bottom: 20px; 
            border-radius: 8px;
        }
        .word-header { display: flex; align-items: center; gap: 15px; margin-bottom: 10px; }
        .english-word { 
            font-size: 26px; font-weight: bold; color: var(--accent-sec); 
            text-shadow: 0 0 5px rgba(0, 242, 255, 0.5);
        }
        .speak-btn { 
            background: #333; border: none; 
            border-radius: 50%; width: 32px; height: 32px; color: #fff;
            cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.2s; 
        }
        .speak-btn:hover { background: var(--accent-hot); }
        .meaning { color: white; font-weight: bold; font-size: 20px; }
        
        .sentence-box { margin-top: 10px; padding: 10px; background: rgba(0,0,0,0.3); border-radius: 5px; }
        .sentence { font-style: italic; color: #ddd; font-size: 1.1em; margin-bottom: 4px; }
        .sentence-zh { color: var(--text-sub); font-size: 0.95em; }

        /* Quiz Mode */
        #quiz-section { display: none; text-align: center; }
        .question-word { 
            font-size: 32px; font-weight: bold; margin-bottom: 30px; 
            color: var(--accent-hot); text-shadow: 0 0 10px var(--accent-hot);
        }
        .options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .option-btn { 
            background: #252533; border: 2px solid transparent; color: white;
            padding: 15px; border-radius: 8px; cursor: pointer; font-size: 16px; transition: 0.2s; 
            font-weight: bold;
        }
        .option-btn:hover { border-color: var(--accent-sec); box-shadow: 0 0 10px var(--accent-sec); }
        .option-btn:disabled { opacity: 0.6; cursor: not-allowed; }
        
        .result-message { font-size: 22px; font-weight: bold; margin-top: 25px; padding: 15px; border-radius: 8px; }
        .correct { color: #0f0; background: rgba(0, 255, 0, 0.1); border: 1px solid #0f0; }
        .wrong { color: #f00; background: rgba(255, 0, 0, 0.1); border: 1px solid #f00; }
        .score-board { font-size: 36px; color: var(--accent-sec); margin-top: 30px; font-family: var(--font-game); }
    </style>
</head>
<body>

<div class="container">
    <h1>üëæ Day 29 - Gaming & Streaming</h1>
    
    <div class="nav">
        <a href="index.html" class="btn">üè† Lobby</a>
        <button class="btn" onclick="showSection('learn')">üó°Ô∏è Quest</button>
        <button class="btn" onclick="startQuiz()">‚öîÔ∏è Boss Fight</button>
        <button class="btn btn-quiz" onclick="startListening()" style="background-color: #f1c40f; color: #000;"><span>üëÇ Listening</span></button>
    </div>

    <div id="learn-section"></div>

    <div id="quiz-section">
        <div id="quiz-container">
            <div class="question-word" id="q-word">Word</div>
            <div class="options-grid" id="options-area"></div>
            <div id="result-msg"></div>
        </div>
        <div id="final-score" style="display:none;" class="score-board"></div>
        <button id="restart-btn" class="btn" style="display:none; margin-top:20px;" onclick="startQuiz()">üîÑ Respawn</button>
    </div>
</div>


    <div id="listen-section" style="display: none; text-align: center;">
        <div id="listen-container">
            <div class="question-word" style="font-size: 80px; margin-bottom: 20px;">üîä</div>
            <button class="btn" onclick="playCurrentAudio()" style="margin-bottom: 30px; background: #fff; color: #333; border: 1px solid #ccc;">‚ñ∂Ô∏è Replay</button>
            <div class="options-grid" id="listen-options-area"></div>
            <div id="listen-result-msg"></div>
        </div>
        <div id="listen-final-score" style="display:none;" class="score-board"></div>
        <button id="listen-restart-btn" class="btn btn-learn" style="display:none; margin-top:20px;" onclick="startListening()"><span>üîÑ Retry</span></button>
    </div>
    
<script>
    const wordsDB = [{"en": "Alert", "zh": "ÈÄöÁü•(Ë∑≥ÈÄöÁü•)", "sent": "The sub alert didn't trigger.", "sentZh": "Ë®ÇÈñ±ÈÄöÁü•Ê≤íË∑≥Âá∫‰æÜ„ÄÇ"}, {"en": "Tank", "zh": "Âù¶ÂÖã(ËÇâÁõæ)", "sent": "We need a tank.", "sentZh": "ÊàëÂÄëÈúÄË¶Å‰∏ÄÂÄãÂù¶ÂÖã„ÄÇ"}, {"en": "Bitrate", "zh": "‰ΩçÂÖÉÁéá", "sent": "Increase the streaming bitrate.", "sentZh": "ÊèêÈ´ò‰∏≤ÊµÅ‰ΩçÂÖÉÁéá„ÄÇ"}, {"en": "Mod (Moderator)", "zh": "ÊùøÊâã(ÁÆ°ÁêÜÂì°)", "sent": "Mods, ban him.", "sentZh": "ÁÆ°ÁêÜÂì°ÔºåBan Êéâ‰ªñ„ÄÇ"}, {"en": "Clutch", "zh": "ÈóúÈçµÊôÇÂàªÈÄÜËΩâ", "sent": "That was a clutch play!", "sentZh": "ÈÇ£Êìç‰ΩúÂ§™ÈóúÈçµ‰∫ÜÔºÅ"}, {"en": "Spawn", "zh": "ÈáçÁîü/ÁîüÊàê", "sent": "Enemy spawned behind you.", "sentZh": "Êïµ‰∫∫Âú®‰Ω†ÂæåÈù¢ÈáçÁîü‰∫Ü„ÄÇ"}, {"en": "Emote", "zh": "Ë°®ÊÉÖÁ¨¶Ëôü", "sent": "Spam emotes in chat.", "sentZh": "Âú®ËÅäÂ§©ÂÆ§ÁãÇÂà∑Ë°®ÊÉÖ„ÄÇ"}, {"en": "Loot", "zh": "Êà∞Âà©ÂìÅ", "sent": "Pick up the loot.", "sentZh": "ÊíøËµ∑Êà∞Âà©ÂìÅ„ÄÇ"}, {"en": "NPC", "zh": "ÈùûÁé©ÂÆ∂ËßíËâ≤", "sent": "Talk to the NPC.", "sentZh": "Ë∑ü NPC Â∞çË©±„ÄÇ"}, {"en": "Ban", "zh": "Â∞ÅÈéñ", "sent": "You are permanently banned.", "sentZh": "‰Ω†Ë¢´Ê∞∏‰πÖÂ∞ÅÈéñ‰∫Ü„ÄÇ"}, {"en": "Grind", "zh": "Ëæ≤ÊÄ™/Ëã¶Á∑¥", "sent": "I have to grind for XP.", "sentZh": "ÊàëÂøÖÈ†àËæ≤Á∂ìÈ©óÂÄº„ÄÇ"}, {"en": "Healer", "zh": "Ë£úÂ∏´", "sent": "Protect the healer.", "sentZh": "‰øùË≠∑Ë£úÂ∏´„ÄÇ"}, {"en": "Smurf", "zh": "ÁÇ∏È≠ö(ÈñãÂ∞èËôü)", "sent": "He is smurfing in low rank.", "sentZh": "‰ªñÂú®‰ΩéÊéí‰ΩçÁÇ∏È≠ö„ÄÇ"}, {"en": "Boss", "zh": "È≠îÁéã", "sent": "Defeat the final boss.", "sentZh": "ÊâìÊïóÊúÄÁµÇÈ≠îÁéã„ÄÇ"}, {"en": "Raid", "zh": "Êè™Âúò(Â∞éÊµÅ)", "sent": "We are raiding Ian's channel.", "sentZh": "ÊàëÂÄëË¶ÅÂéªÊè™Âúò Ian ÁöÑÈ†ªÈÅì„ÄÇ"}, {"en": "XP (Experience)", "zh": "Á∂ìÈ©óÂÄº", "sent": "Gain XP to level up.", "sentZh": "Áç≤ÂæóÁ∂ìÈ©óÂÄºÂçáÁ¥ö„ÄÇ"}, {"en": "Ult / Ultimate", "zh": "Â§ßÊãõ/ÁµÇÊ•µÊäÄËÉΩ", "sent": "My ult is ready.", "sentZh": "ÊàëÁöÑÂ§ßÊãõÂ•Ω‰∫Ü„ÄÇ"}, {"en": "Carry", "zh": "Âá±Áëû(Â∏∂È£õ)", "sent": "Please carry me.", "sentZh": "ÊãúË®óÂá±ÁëûÊàë„ÄÇ"}, {"en": "Aggro", "zh": "‰ªáÊÅ®ÂÄº", "sent": "Don't pull aggro.", "sentZh": "Âà•ÊãâÂà∞‰ªáÊÅ®„ÄÇ"}, {"en": "Meta", "zh": "‰∏ªÊµÅÊà∞Ë°ì", "sent": "This is the current meta.", "sentZh": "ÈÄôÊòØÁõÆÂâçÁöÑ‰∏ªÊµÅÁé©Ê≥ï„ÄÇ"}];

    function initLearn() {
        const container = document.getElementById('learn-section');
        container.innerHTML = '';
        wordsDB.forEach((item, index) => {
            const card = document.createElement('div');
            card.className = 'word-card';
            card.innerHTML = `
                <div class="word-header">
                    <span class="english-word">${item.en}</span>
                    <button class="speak-btn" onclick="speak('${item.en}')" title="Voice Chat">üîä</button>
                    <span class="meaning">${item.zh}</span>
                </div>
                <div class="sentence-box">
                    <div class="sentence">"${item.sent}"
                        <button class="speak-btn" style="width:24px; height:24px; font-size:12px; display:inline-flex; vertical-align:middle; margin-left:5px;" onclick="speak(wordsDB[${index}].sent)" title="Play Voice Line">üîä</button>
                    </div>
                    <div class="sentence-zh">${item.sentZh}</div>
                </div>
            `;
            container.appendChild(card);
        });
    }

    function speak(text) {
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'en-US'; 
        window.speechSynthesis.speak(utterance);
    }

    function showSection(section) {
        document.getElementById('learn-section').style.display = section === 'learn' ? 'block' : 'none';
        document.getElementById('quiz-section').style.display = section === 'quiz' ? 'block' : 'none';
        document.getElementById('listen-section').style.display = section === 'listen' ? 'block' : 'none';
    }

    let currentQuestion = 0;
    let score = 0;
    let quizList = [];
    let wrongAnswers = [];

    function startQuiz() {
        showSection('quiz');
        currentQuestion = 0;
        score = 0;
        wrongAnswers = [];
        document.getElementById('final-score').style.display = 'none';
        document.getElementById('restart-btn').style.display = 'none';
        document.getElementById('quiz-container').style.display = 'block';
        quizList = [...wordsDB].sort(() => 0.5 - Math.random());
        loadQuestion();
    }

    function loadQuestion() {
        if (currentQuestion >= quizList.length) {
            endQuiz();
            return;
        }
        const currentWord = quizList[currentQuestion];
        document.getElementById('q-word').textContent = currentWord.en;
        document.getElementById('result-msg').className = '';
        document.getElementById('result-msg').innerHTML = '';

        let options = [currentWord.zh];
        while (options.length < 4) {
            const randomWord = wordsDB[Math.floor(Math.random() * wordsDB.length)];
            if (!options.includes(randomWord.zh)) options.push(randomWord.zh);
        }
        options.sort(() => 0.5 - Math.random());

        const optionsArea = document.getElementById('options-area');
        optionsArea.innerHTML = '';
        options.forEach(opt => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.textContent = opt;
            btn.onclick = () => checkAnswer(opt, currentWord.zh);
            optionsArea.appendChild(btn);
        });
    }

    function checkAnswer(selected, correct) {
        const resultDiv = document.getElementById('result-msg');
        document.querySelectorAll('.option-btn').forEach(b => b.disabled = true);
        if (selected === correct) {
            score++;
            resultDiv.textContent = "‚úÖ Headshot (Critical Hit)!";
            resultDiv.className = "result-message correct";
        } else {
            resultDiv.textContent = `‚ùå You Died! Answer: ${correct}`;
            resultDiv.className = "result-message wrong";
            wrongAnswers.push({...quizList[currentQuestion], selected: selected});
        }
        setTimeout(() => {
            currentQuestion++;
            loadQuestion();
        }, 1500);
    }

    function endQuiz() {
        document.getElementById('quiz-container').style.display = 'none';
        const scoreBoard = document.getElementById('final-score');
        scoreBoard.style.display = 'block';
        let report = `Game Over<br>High Score: ${score} / ${wordsDB.length}`;
        if (wrongAnswers.length > 0) {
            report += '<div style="margin-top:20px; text-align:left; background:#222; padding:15px; border-radius:8px; border:1px solid #555;">';
            report += '<h3 style="color:#ff5555; margin-top:0;">Failed Quests (Review):</h3><ul style="padding-left:20px; color:#ccc;">';
            wrongAnswers.forEach(w => {
                report += `<li style="margin-bottom:5px;"><strong>${w.en}</strong>: <span style="color:#0f0;">${w.zh}</span> <span style="color:#888; font-size:0.9em;">(Pick: ${w.selected})</span></li>`;
            });
            report += '</ul></div>';
        }
        scoreBoard.innerHTML = report;
        document.getElementById('restart-btn').style.display = 'inline-block';
    }

    
    // --- Listening Mode Logic ---
    let listenQ = 0;
    let listenScore = 0;
    let listenList = [];
    
    function startListening() {
        showSection('listen');
        listenQ = 0;
        listenScore = 0;
        document.getElementById('listen-final-score').style.display = 'none';
        document.getElementById('listen-restart-btn').style.display = 'none';
        document.getElementById('listen-container').style.display = 'block';
        listenList = [...wordsDB].sort(() => 0.5 - Math.random());
        loadListenQ();
    }

    function loadListenQ() {
        if (listenQ >= listenList.length) {
            endListening();
            return;
        }
        const current = listenList[listenQ];
        document.getElementById('listen-result-msg').className = '';
        document.getElementById('listen-result-msg').innerHTML = '';
        
        // Auto play audio
        setTimeout(() => speak(current.en), 300);

        let options = [current.zh];
        while (options.length < 4) {
            const r = wordsDB[Math.floor(Math.random() * wordsDB.length)];
            if (!options.includes(r.zh)) options.push(r.zh);
        }
        options.sort(() => 0.5 - Math.random());

        const area = document.getElementById('listen-options-area');
        area.innerHTML = '';
        options.forEach(opt => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.textContent = opt;
            btn.onclick = () => checkListenAns(opt, current.zh);
            area.appendChild(btn);
        });
    }

    function playCurrentAudio() {
        if (listenQ < listenList.length) {
            speak(listenList[listenQ].en);
        }
    }

    function checkListenAns(selected, correct) {
        const resDiv = document.getElementById('listen-result-msg');
        document.querySelectorAll('#listen-options-area .option-btn').forEach(b => b.disabled = true);
        if (selected === correct) {
            listenScore++;
            resDiv.textContent = "‚úÖ Correct!";
            resDiv.className = "result-message correct";
        } else {
            resDiv.textContent = `‚ùå Wrong! It was: ${correct}`;
            resDiv.className = "result-message wrong";
        }
        setTimeout(() => {
            listenQ++;
            loadListenQ();
        }, 1200);
    }

    function endListening() {
        document.getElementById('listen-container').style.display = 'none';
        const board = document.getElementById('listen-final-score');
        board.style.display = 'block';
        board.innerHTML = `LISTENING SCORE: ${listenScore} / ${wordsDB.length}`;
        document.getElementById('listen-restart-btn').style.display = 'inline-block';
    }
    
    initLearn();
</script>
