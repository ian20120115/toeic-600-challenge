    <style>

        .word-header { display: flex; align-items: center; gap: 10px; margin-bottom: 8px; }
        .english-word { font-size: 22px; font-weight: bold; color: #2980b9; }
        .speak-btn { background: none; border: 1px solid #ccc; border-radius: 50%; width: 30px; height: 30px; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.2s; }
        .speak-btn:hover { background: #e0e0e0; }
        .meaning { color: #555; font-weight: bold; font-size: 18px; }
        .sentence-box { margin-top: 8px; padding-top: 8px; border-top: 1px dashed #ddd; }
        .sentence { font-style: italic; color: #2c3e50; font-size: 1em; margin-bottom: 2px; }
        .sentence-zh { color: #7f8c8d; font-size: 0.9em; }
        #quiz-section { display: none; text-align: center; }
        .question-word { font-size: 28px; font-weight: bold; margin-bottom: 20px; color: #2c3e50; }
        .options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .option-btn { background: white; border: 2px solid #bdc3c7; padding: 15px; border-radius: 8px; cursor: pointer; font-size: 16px; transition: 0.2s; }
        .option-btn:hover { background-color: #ecf0f1; border-color: #3498db; }
        .result-message { font-size: 20px; font-weight: bold; margin-top: 20px; padding: 15px; border-radius: 8px; }
        .correct { color: #27ae60; background: #d5f5e3; }
        .wrong { color: #c0392b; background: #fadbd8; }
        .score-board { font-size: 24px; color: #2c3e50; font-weight: bold; margin-top: 30px; }
    </style>
</head>
<body>
<div class="container">
    <h1>TOEIC 600 - Day 23 Challenge</h1>
    <div class="nav">
        <button class="btn btn-learn" onclick="showSection('learn')">üìñ Â≠∏ÁøíÂñÆÂ≠ó</button>
        <button class="btn btn-quiz" onclick="startQuiz()">üìù ÈñãÂßãÊ∏¨È©ó</button>
    </div>
    <div id="learn-section"></div>
    <div id="quiz-section">
        <div id="quiz-container">
            <div class="question-word" id="q-word">Word</div>
            <div class="options-grid" id="options-area"></div>
            <div id="result-msg"></div>
        </div>
        <div id="final-score" style="display:none;" class="score-board"></div>
        <button id="restart-btn" class="btn btn-learn" style="display:none; margin-top:20px;" onclick="startQuiz()">ÈáçÊñ∞Ê∏¨È©ó</button>
    </div>
</div>
<script>
    const wordsDB = [
        { en: "account", zh: "Â∏≥Êà∂", sent: "I opened a savings account.", sentZh: "ÊàëÈñã‰∫Ü‰∏ÄÂÄãÂÑ≤ËìÑÂ∏≥Êà∂„ÄÇ" },
        { en: "ATM", zh: "Ëá™ÂãïÊèêÊ¨æÊ©ü", sent: "I need to withdraw cash from the ATM.", sentZh: "ÊàëÈúÄË¶ÅÂæûËá™ÂãïÊèêÊ¨æÊ©üÊèêÈ†òÁèæÈáë„ÄÇ" },
        { en: "balance", zh: "È§òÈ°ç", sent: "My account balance is low.", sentZh: "ÊàëÁöÑÂ∏≥Êà∂È§òÈ°çÂæà‰Ωé„ÄÇ" },
        { en: "bank", zh: "ÈäÄË°å", sent: "He works at a bank.", sentZh: "‰ªñÂú®‰∏ÄÂÆ∂ÈäÄË°åÂ∑•‰Ωú„ÄÇ" },
        { en: "borrow", zh: "ÂÄüÂÖ•", sent: "Can I borrow some money?", sentZh: "ÊàëÂèØ‰ª•ÂÄü‰∏Ä‰∫õÈå¢ÂóéÔºü" },
        { en: "cash", zh: "ÁèæÈáë", sent: "Do you accept cash?", sentZh: "‰Ω†ÂÄëÊî∂ÁèæÈáëÂóéÔºü" },
        { en: "check", zh: "ÊîØÁ•®", sent: "He paid by check.", sentZh: "‰ªñÁî®ÊîØÁ•®‰ªòÊ¨æ„ÄÇ" },
        { en: "credit card", zh: "‰ø°Áî®Âç°", sent: "I paid with my credit card.", sentZh: "ÊàëÁî®‰ø°Áî®Âç°‰ªòÊ¨æ„ÄÇ" },
        { en: "currency", zh: "Ë≤®Âπ£", sent: "The euro is a strong currency.", sentZh: "Ê≠êÂÖÉÊòØ‰∏ÄÁ®ÆÂº∑Âã¢Ë≤®Âπ£„ÄÇ" },
        { en: "debt", zh: "ÂÇµÂãô", sent: "He is in debt.", sentZh: "‰ªñË≤†ÂÇµÁ¥ØÁ¥Ø„ÄÇ" },
        { en: "deposit", zh: "Â≠òÊ¨æ", sent: "I need to deposit this check.", sentZh: "ÊàëÈúÄË¶ÅÂ≠òÈÄôÂºµÊîØÁ•®„ÄÇ" },
        { en: "exchange", zh: "‰∫§ÊèõÔºõÂåØÂÖå", sent: "Where can I exchange money?", sentZh: "ÊàëÂú®Âì™Ë£°ÂèØ‰ª•ÊèõÈå¢Ôºü" },
        { en: "interest", zh: "Âà©ÊÅØÔºõËààË∂£", sent: "The interest rate is 5%.", sentZh: "Âà©ÁéáÊòØ5%„ÄÇ" },
        { en: "invest", zh: "ÊäïË≥á", sent: "It is wise to invest in property.", sentZh: "ÊäïË≥áÊàøÂú∞Áî¢ÊòØÊòéÊô∫ÁöÑ„ÄÇ" },
        { en: "loan", zh: "Ë≤∏Ê¨æ", sent: "He took out a car loan.", sentZh: "‰ªñÁî≥Ë´ã‰∫ÜÊ±ΩËªäË≤∏Ê¨æ„ÄÇ" },
        { en: "mortgage", zh: "ÊàøË≤∏", sent: "They are paying off their mortgage.", sentZh: "‰ªñÂÄëÊ≠£Âú®Áπ≥Ê∏ÖÊàøË≤∏„ÄÇ" },
        { en: "pay", zh: "‰ªòÊ¨æ", sent: "Please pay the bill.", sentZh: "Ë´ãÊîØ‰ªòÂ∏≥ÂñÆ„ÄÇ" },
        { en: "rate", zh: "ÊØîÁéáÔºõË≤ªÁéá", sent: "The exchange rate fluctuates.", sentZh: "ÂåØÁéáÊúÉÊ≥¢Âãï„ÄÇ" },
        { en: "tax", zh: "Á®Ö", sent: "Sales tax is added to the price.", sentZh: "ÂîÆÂÉπÊúÉÂä†‰∏äÁáüÊ•≠Á®Ö„ÄÇ" },
        { en: "withdraw", zh: "ÊèêÊ¨æ", sent: "I withdrew $100 from my account.", sentZh: "ÊàëÂæûÂ∏≥Êà∂ÊèêÈ†ò‰∫Ü100ÁæéÂÖÉ„ÄÇ" }
    ];

    function initLearn() {
        const container = document.getElementById('learn-section');
        container.innerHTML = '';
        wordsDB.forEach(item => {
            const card = document.createElement('div');
            card.className = 'word-card';
            card.innerHTML = `
                <div class="word-header">
                    <span class="english-word">${item.en}</span>
                    <button class="speak-btn" onclick="speak('${item.en}')" title="ÈªûÊìäÁôºÈü≥">üîä</button>
                    <span class="meaning">${item.zh}</span>
                </div>
                <div class="sentence-box"><div class="sentence">${item.sent}</div><div class="sentence-zh">${item.sentZh}</div></div>
            `;
            container.appendChild(card);
        });
    }
    function speak(text) { const utterance = new SpeechSynthesisUtterance(text); utterance.lang = 'en-US'; window.speechSynthesis.speak(utterance); }
    function showSection(section) {
        document.getElementById('learn-section').style.display = section === 'learn' ? 'block' : 'none';
        document.getElementById('quiz-section').style.display = section === 'quiz' ? 'block' : 'none';
    }
    let currentQuestion = 0, score = 0, quizList = [];
    function startQuiz() {
        showSection('quiz'); currentQuestion = 0; score = 0;
        document.getElementById('final-score').style.display = 'none';
        document.getElementById('restart-btn').style.display = 'none';
        document.getElementById('quiz-container').style.display = 'block';
        quizList = [...wordsDB].sort(() => 0.5 - Math.random());
        loadQuestion();
    }
    function loadQuestion() {
        if (currentQuestion >= quizList.length) { endQuiz(); return; }
        const currentWord = quizList[currentQuestion];
        document.getElementById('q-word').textContent = currentWord.en;
        document.getElementById('result-msg').className = ''; document.getElementById('result-msg').innerHTML = '';
        let options = [currentWord.zh];
        while (options.length < 4) {
            const randomWord = wordsDB[Math.floor(Math.random() * wordsDB.length)];
            if (!options.includes(randomWord.zh)) options.push(randomWord.zh);
        }
        options.sort(() => 0.5 - Math.random());
        const optionsArea = document.getElementById('options-area'); optionsArea.innerHTML = '';
        options.forEach(opt => {
            const btn = document.createElement('button'); btn.className = 'option-btn'; btn.textContent = opt;
            btn.onclick = () => checkAnswer(opt, currentWord.zh); optionsArea.appendChild(btn);
        });
    }
    function checkAnswer(selected, correct) {
        const resultDiv = document.getElementById('result-msg');
        document.querySelectorAll('.option-btn').forEach(b => b.disabled = true);
        if (selected === correct) { score++; resultDiv.textContent = "‚úÖ Ê≠£Á¢∫ Correct!"; resultDiv.className = "result-message correct"; } 
        else { resultDiv.textContent = `‚ùå ÈåØË™§! Ê≠£Ëß£ÊòØ: ${correct}`; resultDiv.className = "result-message wrong"; }
        setTimeout(() => { currentQuestion++; loadQuestion(); }, 1500);
    }
    function endQuiz() {
        document.getElementById('quiz-container').style.display = 'none';
        const scoreBoard = document.getElementById('final-score'); scoreBoard.style.display = 'block';
        scoreBoard.innerHTML = `Ê∏¨È©óÁµêÊùü!<br>‰Ω†ÁöÑÂàÜÊï∏: ${score} / ${wordsDB.length}`;
        document.getElementById('restart-btn').style.display = 'inline-block';
    }
    initLearn();
</script>
</body>
</html>
